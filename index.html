<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="loader-screen">
        <div style="text-align:center">
            <h1 style="color:#e50914; font-size:40px; margin-bottom:10px;">MASTER FLIX</h1>
            <p style="color:white;">Iniciando sistema...</p>
        </div>
    </div>

    <div id="auth-screen" class="hidden auth-bg">
        <div class="auth-box">
            <h2 style="color:#e50914">BEM-VINDO</h2>
            
            <div id="form-login">
                <input id="login-email" type="email" placeholder="E-mail">
                <input id="login-pass" type="password" placeholder="Senha">
                <button class="btn-red" onclick="app.login()">ENTRAR</button>
                <p class="link-text" onclick="ui.toggleAuth('register')">NÃ£o tem conta? <b>Criar agora.</b></p>
            </div>

            <div id="form-register" class="hidden">
                <input id="reg-email" type="email" placeholder="Seu E-mail">
                <input id="reg-pass" type="password" placeholder="Crie uma Senha">
                <input id="reg-phone" type="text" placeholder="WhatsApp (Opcional)">
                <button class="btn-red" onclick="app.register()">CRIAR CONTA</button>
                <p class="link-text" onclick="ui.toggleAuth('login')">JÃ¡ tem conta? <b>Fazer Login.</b></p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-bars" onclick="ui.toggleSidebar()" style="font-size:24px; cursor:pointer;"></i>
                <span style="color:#e50914; font-weight:bold; font-size:22px;">MASTER FLIX</span>
            </div>
            <div style="display:flex; gap:10px;">
                <input id="search-input" type="text" placeholder="Buscar..." onkeyup="app.search()" style="padding:5px; border-radius:4px; border:none;">
                <button id="btn-admin-panel" class="hidden" onclick="ui.toggleAdmin()" style="background:gold; border:none; padding:5px; border-radius:4px; font-weight:bold;">ADM</button>
            </div>
        </header>

        <div id="sidebar-overlay" onclick="ui.toggleSidebar()"></div>
        <div id="sidebar">
            <h3 style="padding:20px; color:#e50914">MENU</h3>
            <div class="menu-item" onclick="app.logout()">Sair</div>
        </div>

        <main class="content-area">
            <div id="admin-panel" class="hidden" style="background:#222; padding:20px; margin-bottom:20px; border:1px solid gold;">
                <h3 style="color:gold">Painel Master</h3>
                <input id="tmdb-id" placeholder="ID TMDB">
                <select id="tmdb-type"><option value="movie">Filme</option><option value="tv">SÃ©rie</option></select>
                <input id="video-url" placeholder="URL MP4">
                <button onclick="app.postContent()" style="background:gold; padding:10px; border:none; cursor:pointer; width:100%; margin-top:10px;">POSTAR</button>
                <div id="users-list-container" style="margin-top:15px; color:#ccc; font-size:12px;"></div>
            </div>

            <div id="search-results-area" class="hidden">
                <h2>Resultados</h2>
                <div id="search-grid" class="grid-cards"></div>
            </div>

            <div id="catalog-area">
                <h2>ðŸ”¥ Destaques</h2>
                <div id="row-featured" class="row-cards"></div>
                <h2>ðŸŽ¬ Filmes</h2>
                <div id="row-movies" class="row-cards"></div>
                <h2>ðŸ“º SÃ©ries</h2>
                <div id="row-series" class="row-cards"></div>
            </div>
        </main>
    </div>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-video-preview" style="height:250px; background:black;"></div>
            <div style="padding:20px;">
                <h2 id="modal-title">Titulo</h2>
                <p id="modal-sinopse" style="height:100px; overflow-y:auto; color:#ccc;"></p>
                <button onclick="ui.startPlayer()" class="btn-red" style="width:100%; padding:15px;">ASSISTIR</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden" style="position:fixed; inset:0; background:black; z-index:6000;">
        <button onclick="ui.closePlayer()" style="position:absolute; top:20px; right:20px; z-index:7000; background:rgba(255,255,255,0.3); color:white; border:none; padding:10px; border-radius:50%;">âœ•</button>
        <div id="video-container" style="width:100%; height:100%;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
