<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --gold: #ffc107; --gray: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HEADER CONFORME SEU PRINT */
        header { position: fixed; top: 0; width: 100%; height: 70px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 4%; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { color: var(--red); font-size: 1.4rem; font-weight: 900; line-height: 1.1; text-transform: uppercase; cursor: pointer; }
        
        .search-container { position: relative; flex: 1; max-width: 250px; margin: 0 20px; }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        #search-input { width: 100%; background: #141414; border: 1px solid #333; color: white; padding: 10px 10px 10px 35px; border-radius: 4px; outline: none; font-size: 14px; }

        .btn-painel { background: var(--gold); border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* PAINEL MASTER ROBUSTO */
        .admin-box { background: var(--gray); margin: 90px 4% 20px; padding: 25px; border-radius: 8px; border: 1px solid var(--gold); }
        .admin-box h2 { color: var(--gold); text-align: center; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: white; color: black; }

        .admin-box input, .admin-box select { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 4px; font-size: 15px; }
        .btn-publicar { width: 100%; padding: 16px; background: var(--red); color: white; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase; font-size: 16px; }

        /* CATALOGO NETFLIX */
        .catalog-container { padding: 20px 4% 100px; }
        .section-title { font-size: 1.4rem; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .card { width: 150px; height: 220px; flex: 0 0 auto; background-size: cover; background-position: center; border-radius: 6px; cursor: pointer; transition: 0.3s; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .card:hover { transform: scale(1.08); z-index: 10; }
        .card-progress { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--red); border-radius: 0 2px 2px 0; }

        /* PLAYER E MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #181818; width: 90%; max-width: 550px; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; }
        .close-player { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 10000; background: var(--red); border: none; border-radius: 50%; width: 45px; height: 45px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left" style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-bars fa-lg" style="cursor:pointer"></i>
            <div class="logo">MASTER<br>FLIX</div>
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Títulos, Gêneros..." onkeyup="app.search()">
        </div>
        <button id="btn-painel-adm" class="btn-painel hidden" onclick="ui.toggleAdmin()">
            <i class="fas fa-crown"></i> PAINEL
        </button>
    </header>

    <main>
        <div id="admin-panel" class="admin-box hidden">
            <h2>Gerenciamento Master</h2>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="ui.switchTab('media', event)">Mídias</button>
                <button class="tab-btn" onclick="ui.switchTab('users', event)">Usuários</button>
                <button class="tab-btn" onclick="ui.switchTab('sync', event)">Sincronizar Nuvem</button>
            </div>

            <div id="adm-content-media">
                <input type="text" id="tmdb-id" placeholder="ID TMDB (Ex: 550)">
                <input type="text" id="manual-cat" placeholder="Categoria (Ação, Terror, Séries...)">
                <input type="text" id="video-url" placeholder="URL do Vídeo (.mp4)">
                <button class="btn-publicar" onclick="app.post()">Publicar no Catálogo</button>
            </div>

            <div id="adm-content-users" class="hidden">
                <div id="user-list" style="max-height: 300px; overflow-y: auto;"></div>
            </div>

            <div id="adm-content-sync" class="hidden">
                <input type="text" id="drive-key" placeholder="API KEY Google Drive">
                <input type="text" id="drive-folder" placeholder="ID da Pasta do Drive">
                <button class="btn-publicar" style="background:#1da1f2" onclick="app.syncDrive()">VARRER GOOGLE DRIVE</button>
            </div>
        </div>

        <div id="catalog-area" class="catalog-container">
            </div>
    </main>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="m-banner" style="height:250px; background-size:cover; background-position:center;"></div>
            <div style="padding:25px;">
                <h2 id="m-title" style="margin-bottom:10px;"></h2>
                <p id="m-sinopse" style="font-size:14px; color:#aaa; line-height:1.5; margin-bottom:20px;"></p>
                <button class="btn-publicar" onclick="ui.play()">ASSISTIR AGORA</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden">
        <button class="close-player" onclick="ui.closePlayer()">✕</button>
        <div id="v-container" style="width:100%; height:100%"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
            authDomain: "outflix-9e57d.firebaseapp.com",
            projectId: "outflix-9e57d",
            databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let allMedia = [], currentUser = null, activeMedia = null;

        const ui = {
            toggleAdmin: () => document.getElementById('admin-panel').classList.toggle('hidden'),
            switchTab: (tab, e) => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                ['media', 'users', 'sync'].forEach(t => document.getElementById('adm-content-'+t).classList.add('hidden'));
                document.getElementById('adm-content-'+tab).classList.remove('hidden');
                if(tab === 'users') app.loadUsers();
            },
            closeModal: () => document.getElementById('modal-details').classList.add('hidden'),
            play: (time = 0) => {
                ui.closeModal();
                document.getElementById('player-overlay').classList.remove('hidden');
                document.getElementById('v-container').innerHTML = `<video id="main-v" controls autoplay style="width:100%;height:100%"><source src="${activeMedia.video}" type="video/mp4"></video>`;
                const v = document.getElementById('main-v');
                if(time) v.currentTime = time;
                v.ontimeupdate = () => { if(Math.floor(v.currentTime) % 10 === 0) app.saveProgress(v.currentTime); };
            },
            closePlayer: () => { document.getElementById('player-overlay').classList.add('hidden'); document.getElementById('v-container').innerHTML = ""; }
        };

        const app = {
            init: () => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        db.ref('users/' + user.uid).on('value', snap => {
                            currentUser = snap.val() || {}; currentUser.uid = user.uid;
                            if(currentUser.role === 'admin') document.getElementById('btn-painel-adm').classList.remove('hidden');
                            app.loadCatalog();
                        });
                    }
                });
            },
            loadCatalog: () => {
                db.ref('catalog').on('value', snap => {
                    const area = document.getElementById('catalog-area');
                    area.innerHTML = ""; allMedia = [];
                    if(!snap.exists()) return;

                    snap.forEach(child => { const m = child.val(); m.key = child.key; allMedia.push(m); });

                    // Filtro de Categorias (Resolvendo o undefined)
                    const groups = {};
                    allMedia.forEach(m => {
                        const cat = m.category || "Lançamentos";
                        if(!groups[cat]) groups[cat] = [];
                        groups[cat].push(m);
                    });

                    // Renderização das fileiras
                    for(let name in groups) {
                        const section = document.createElement('div');
                        section.innerHTML = `<h2 class="section-title">${name}</h2><div class="row"></div>`;
                        const row = section.querySelector('.row');
                        groups[name].forEach(m => {
                            const card = document.createElement('div');
                            card.className = "card";
                            card.style.backgroundImage = `url(${m.img})`;
                            card.onclick = () => app.details(m);
                            row.appendChild(card);
                        });
                        area.appendChild(section);
                    }
                });
            },
            details: (m) => {
                activeMedia = m;
                document.getElementById('m-banner').style.backgroundImage = `url(${m.img})`;
                document.getElementById('m-title').innerText = m.title;
                document.getElementById('m-sinopse').innerText = m.sinopse;
                document.getElementById('modal-details').classList.remove('hidden');
            },
            post: async () => {
                const id = document.getElementById('tmdb-id').value;
                const cat = document.getElementById('manual-cat').value;
                const url = document.getElementById('video-url').value;
                if(!id || !url) return alert("Erro: ID e URL são obrigatórios!");

                const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
                const d = await res.json();
                db.ref('catalog').push({ title: d.title, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, sinopse: d.overview, video: url, category: cat || "Filmes" });
                alert("Mídia publicada com sucesso Master!");
            },
            search: () => {
                const term = document.getElementById('search-input').value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                allMedia.forEach((m, index) => {
                    const isMatch = m.title.toLowerCase().includes(term);
                    cards[index].style.display = isMatch ? 'block' : 'none';
                });
            },
            saveProgress: (t) => { if(currentUser && activeMedia) db.ref(`users/${currentUser.uid}/progress/${activeMedia.key}`).update({ time: t, media: activeMedia }); }
        };

        window.onload = app.init;
    </script>
</body>
</html>
