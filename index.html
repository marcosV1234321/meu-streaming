<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <h1 class="logo">MASTER<br>FLIX</h1>
            <div id="login-form">
                <input type="email" id="login-email" placeholder="E-mail">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="app.login()" class="btn-gold">ENTRAR</button>
                <p onclick="ui.toggleAuthMode()">Não tem conta? <span>Cadastre-se</span></p>
            </div>
            <div id="register-form" class="hidden">
                <input type="email" id="reg-email" placeholder="E-mail">
                <input type="password" id="reg-pass" placeholder="Senha">
                <input type="tel" id="reg-phone" placeholder="WhatsApp (DDD + Número)">
                <button onclick="app.register()" class="btn-gold">CRIAR CONTA</button>
                <p onclick="ui.toggleAuthMode()">Já tem conta? <span>Faça Login</span></p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="header-left">
                <i class="fas fa-bars" onclick="ui.toggleSidebar()"></i>
                <div class="logo" onclick="location.reload()">MASTER<br>FLIX</div>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Pesquisar..." onkeyup="app.search()">
            </div>
            <button id="btn-master" class="btn-gold hidden" onclick="ui.toggleAdmin()">
                <i class="fas fa-crown"></i> PAINEL
            </button>
        </header>

        <div id="sidebar-overlay" onclick="ui.toggleSidebar()"></div>
        <nav id="sidebar">
            <ul class="menu-items">
                <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
                <li onclick="ui.toggleSubmenu('sub-filmes')">
                    <span><i class="fas fa-film"></i> Filmes</span>
                    <i class="fas fa-chevron-down"></i>
                </li>
                <ul id="sub-filmes" class="submenu">
                    <li onclick="app.filterByCat('Ação')">Ação</li>
                    <li onclick="app.filterByCat('Terror')">Terror</li>
                    <li onclick="app.filterByCat('Comédia')">Comédia</li>
                </ul>
                <li onclick="app.filterByCat('Séries')"><i class="fas fa-tv"></i> Séries</li>
                <li onclick="app.filterByCat('Kids')"><i class="fas fa-child"></i> Kids</li>
                <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
                <li onclick="app.logout()" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>

        <main>
            <div id="admin-panel" class="admin-container hidden">
                <div class="admin-header">
                    <h2>ADMINISTRAÇÃO</h2>
                    <button onclick="ui.toggleAdmin()">✕</button>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" onclick="ui.switchTab('media', event)">POSTAR</button>
                    <button class="tab-btn" onclick="ui.switchTab('users', event)">USUÁRIOS</button>
                    <button class="tab-btn" onclick="ui.switchTab('config', event)">APIs</button>
                </div>

                <div id="tab-media" class="tab-content">
                    <input type="text" id="tmdb-id" placeholder="ID TMDB">
                    <button onclick="app.fetchTMDB()" class="btn-check">BUSCAR</button>
                    <select id="manual-cat" class="admin-input">
                        <option value="Filmes">Filmes</option>
                        <option value="Séries">Séries</option>
                        <option value="Kids">Kids</option>
                    </select>
                    <input type="text" id="video-url" placeholder="Link do Vídeo">
                    <div id="preview-area"></div>
                    <button onclick="app.postMedia()" class="btn-save">PUBLICAR</button>
                </div>

                <div id="tab-users" class="tab-content hidden">
                    <div id="users-display-list" class="list-container"></div>
                </div>

                <div id="tab-config" class="tab-content hidden">
                    <div class="api-form">
                        <input type="text" id="api-label" placeholder="Nome da Chave">
                        <input type="password" id="api-value" placeholder="Chave/Token">
                        <select id="api-type">
                            <option value="gdrive">Google Drive</option>
                            <option value="dropbox">Dropbox</option>
                        </select>
                        <button onclick="app.saveApiKey()" class="btn-save">SALVAR</button>
                    </div>
                    <div id="api-keys-list" class="list-container"></div>
                </div>
            </div>

            <div id="catalog-area"></div>
        </main>
    </div>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="modal-cover" class="modal-hero"></div>
            <div class="modal-info">
                <h1 id="modal-title"></h1>
                <p id="modal-desc"></p>
                <button class="btn-play" onclick="ui.startPlayer()">ASSISTIR</button>
            </div>
        </div>
    </div>

    <div id="video-player-overlay" class="hidden">
        <button class="close-player" onclick="ui.stopPlayer()">✕</button>
        <div id="video-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
