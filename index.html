<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --black: #141414; --gold: #ffc107; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* HEADER */
        header { background: #000; padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-size: 24px; font-weight: bold; }

        /* LOGIN */
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        .login-box { background: #111; padding: 40px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        .btn-red { background: var(--red); color: white; border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* CATALOGO */
        .content { padding: 20px 4%; }
        .row-cards { display: flex; overflow-x: auto; gap: 15px; padding: 15px 0; scrollbar-width: none; }
        .card { min-width: 160px; height: 240px; background-size: cover; border-radius: 8px; cursor: pointer; transition: 0.3s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.05); border-color: white; }

        /* MODAIS */
        .modal-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .details-container { background: #181818; width: 90%; max-width: 800px; border-radius: 12px; overflow: hidden; position: relative; display: flex; flex-wrap: wrap; }
        .details-video { flex: 1.2; min-width: 300px; background: #000; height: 300px; }
        .details-info { flex: 1; padding: 25px; }

        /* PAINEL ADM */
        .adm-box { background: #111; border: 2px solid var(--gold); padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .user-card { background: #222; padding: 15px; margin: 10px 0; border-radius: 6px; position: relative; }
        .badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
        .badge-admin { background: var(--gold); color: black; }
        .badge-user { background: #007bff; color: white; }
        .wa-link { color: #25d366; text-decoration: none; font-weight: bold; display: block; margin: 8px 0; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 style="color:var(--red)">MASTER FLIX</h1>
        <div id="auth-fields">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="pass" placeholder="Senha">
            <button class="btn-red" onclick="handleLogin()">ENTRAR</button>
            <p onclick="showRegister()" style="color:gray; cursor:pointer; margin-top:15px;">Novo? Criar conta</p>
        </div>
        <div id="reg-fields" class="hidden">
            <input type="email" id="n-email" placeholder="E-mail">
            <input type="password" id="n-pass" placeholder="Senha">
            <input type="text" id="n-phone" placeholder="WhatsApp (DDD + N√∫mero)">
            <input type="text" id="n-addr" placeholder="Endere√ßo">
            <button class="btn-red" onclick="handleRegister()">CADASTRAR</button>
            <p onclick="showLogin()" style="color:gray; cursor:pointer; margin-top:15px;">J√° tenho conta</p>
        </div>
    </div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div class="logo">MASTER FLIX</div>
        <div id="header-btns">
            <button id="logout-btn" onclick="auth.signOut()" style="background:none; color:white; border:1px solid #444; padding:7px 15px; cursor:pointer;">SAIR</button>
        </div>
    </header>

    <div class="content">
        <div id="admin-panel" class="hidden adm-box">
            <h2 style="color:var(--gold)">PAINEL MASTER</h2>
            <h3>FILMES E S√âRIES</h3>
            <input type="text" id="m-id" placeholder="ID TMDB">
            <select id="m-type"><option value="movie">Filme</option><option value="tv">S√©rie</option></select>
            <input type="text" id="m-url" placeholder="URL MP4">
            <button class="btn-red" onclick="addMidia()">POSTAR</button>
            
            <h3 style="margin-top:30px;">GERENCIAR USU√ÅRIOS</h3>
            <div id="users-list"></div>
        </div>

        <p>Filmes</p><div id="row-movies" class="row-cards"></div>
        <p>S√©ries</p><div id="row-series" class="row-cards"></div>
    </div>
</div>

<div id="det-modal" class="modal-wrap" onclick="closeDet()">
    <div class="details-container" onclick="event.stopPropagation()">
        <div class="details-video" id="vid-preview"></div>
        <div class="details-info">
            <h2 id="det-title" style="margin-top:0"></h2>
            <p id="det-text" style="color:#aaa; font-size:14px;"></p>
            <button class="btn-red" onclick="openPlayer()">ASSISTIR AGORA</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    let midiaAtiva = null;

    // --- SEGURAN√áA DE ACESSO ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const snap = await db.ref('users/' + user.uid).once('value');
            const u = snap.val();
            
            if (!u) { auth.signOut(); return; }

            // Verifica√ß√£o de Validade
            if (new Date() > new Date(u.valido_ate) && u.role !== 'admin') {
                alert("Sua conta expirou!"); auth.signOut(); return;
            }

            // ENTRADA NO APP
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');

            // LIBERA√á√ÉO DE ADM (APENAS SE FOR ADMIN)
            if (u.role === 'admin') {
                const btn = document.createElement('button');
                btn.id = "adm-toggle-btn";
                btn.innerHTML = "PAINEL ADM";
                btn.style = "background:var(--gold); color:black; border:none; padding:7px 15px; font-weight:bold; cursor:pointer; margin-right:10px;";
                btn.onclick = () => {
                    const p = document.getElementById('admin-panel');
                    p.classList.toggle('hidden');
                    if(!p.classList.contains('hidden')) loadUsers();
                };
                document.getElementById('header-btns').prepend(btn);
            }
            render();
        } else {
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            const b = document.getElementById('adm-toggle-btn'); if(b) b.remove();
        }
    });

    // --- LOGIN / REGISTRO ---
    function showRegister() { document.getElementById('auth-fields').classList.add('hidden'); document.getElementById('reg-fields').classList.remove('hidden'); }
    function showLogin() { document.getElementById('auth-fields').classList.remove('hidden'); document.getElementById('reg-fields').classList.add('hidden'); }

    async function handleLogin() {
        const e = document.getElementById('email').value.trim(), p = document.getElementById('pass').value.trim();
        if(!e || !p) return alert("Campos vazios!");
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Erro: " + err.message); }
    }

    async function handleRegister() {
        const e = document.getElementById('n-email').value, p = document.getElementById('n-pass').value;
        const t = document.getElementById('n-phone').value, a = document.getElementById('n-addr').value;
        if(!e || !p || !t) return alert("Preencha os campos!");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            const exp = new Date(); exp.setDate(exp.getDate() + 7);
            await db.ref('users/' + res.user.uid).set({ email:e, phone:t, address:a, role:'user', valido_ate: exp.toISOString() });
            location.reload();
        } catch(err) { alert(err.message); }
    }

    // --- CATALOGO ---
    function render() {
        db.ref('catalog').on('value', snap => {
            const rM = document.getElementById('row-movies'), rS = document.getElementById('row-series');
            rM.innerHTML = ""; rS.innerHTML = "";
            snap.forEach(i => {
                const m = i.val();
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => {
                    midiaAtiva = m;
                    document.getElementById('det-title').innerText = m.title;
                    document.getElementById('det-text').innerText = m.sinopse;
                    document.getElementById('vid-preview').innerHTML = `<video autoplay muted loop style="width:100%;height:100%;object-fit:cover;"><source src="${m.video}"></video>`;
                    document.getElementById('det-modal').style.display = 'flex';
                };
                if(m.type === 'movie') rM.appendChild(card); else rS.appendChild(card);
            });
        });
    }

    function closeDet() { document.getElementById('det-modal').style.display = 'none'; document.getElementById('vid-preview').innerHTML = ""; }
    function openPlayer() { window.open(midiaAtiva.video, '_blank'); } // Abre em nova aba para evitar bugs de player

    // --- ADM LOGIC ---
    function loadUsers() {
        db.ref('users').on('value', snap => {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                const isAdmin = user.role === 'admin';
                list.innerHTML += `
                    <div class="user-card">
                        <span class="badge ${isAdmin ? 'badge-admin' : 'badge-user'}">${user.role}</span><br>
                        <b>${user.email}</b><br>
                        <a href="https://wa.me/55${user.phone}" target="_blank" class="wa-link">üü¢ WhatsApp: ${user.phone}</a>
                        <small>Endere√ßo: ${user.address}</small><br>
                        <button onclick="db.ref('users/${u.key}').update({role:'admin'})" style="font-size:10px; margin-top:5px;">Virar Master</button>
                    </div>`;
            });
        });
    }

    async function addMidia() {
        const id = document.getElementById('m-id').value, type = document.getElementById('m-type').value, url = document.getElementById('m-url').value;
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
        const d = await res.json();
        await db.ref('catalog').push({ title: d.title || d.name, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, video: url, type: type, sinopse: d.overview, ano: (d.release_date || d.first_air_date || "2025").split("-")[0] });
        alert("Publicado!");
    }
</script>
</body>
</html>
