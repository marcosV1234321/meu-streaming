<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #e50914; --dark: #141414; }
        body { background: var(--dark); color: white; font-family: Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #login-screen {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07e3f8eb14af/BR-pt-20220502-perspective_alpha_website_medium.jpg');
            background-size: cover; height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-box { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: none; color: white; border-radius: 4px; box-sizing: border-box; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        
        /* APP & ADMIN */
        header { background: #000; padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; }
        .logo { color: var(--red); font-size: 24px; font-weight: bold; }
        #admin-view { padding: 20px 4%; background: #111; min-height: 100vh; }
        .admin-card { background: #222; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #444; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th, td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
        th { color: var(--red); }

        /* MODAL CADASTRO */
        #modal-auth { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 style="color:var(--red);">MASTER FLIX</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-red" onclick="handleLogin()">ENTRAR</button>
        <button class="btn-red" style="background:#444" onclick="abrirCadastro()">TESTE GRÁTIS (7 DIAS)</button>
    </div>
</div>

<div id="modal-auth" class="hidden">
    <div style="background:#222; padding:30px; border-radius:10px; width:90%; max-width:350px; text-align:center; border:1px solid var(--red);">
        <h2 style="color:var(--red);">NOVO CADASTRO</h2>
        <input type="email" id="new-email" placeholder="Seu e-mail">
        <input type="password" id="new-pass" placeholder="Crie uma senha">
        <button class="btn-red" onclick="executarCadastro()">FINALIZAR</button>
        <p onclick="fecharCadastro()" style="cursor:pointer; font-size:12px; color:gray; margin-top:15px;">Cancelar</p>
    </div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div class="logo">MASTER FLIX</div>
        <div>
            <button id="btn-master" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:8px 12px; cursor:pointer; font-weight:bold; border-radius:4px; margin-right:10px;">PAINEL MASTER</button>
            <button onclick="auth.signOut()" style="background:none; border:1px solid white; color:white; padding:8px 12px; cursor:pointer; border-radius:4px;">SAIR</button>
        </div>
    </header>

    <div id="admin-view" class="hidden">
        <div class="admin-card">
            <h3>Adicionar Filme/Série (TMDB)</h3>
            <input type="text" id="adm-id" placeholder="ID do Filme ou Série no TMDB">
            <select id="adm-type"><option value="movie">Filme</option><option value="tv">Série</option></select>
            <input type="text" id="adm-url" placeholder="Link do Vídeo (Embed ou MP4)">
            <button class="btn-red" onclick="addMedia()">SALVAR NO CATÁLOGO</button>
        </div>

        <div class="admin-card">
            <h3>Usuários Registrados</h3>
            <table>
                <thead><tr><th>E-mail</th><th>Expiração</th><th>Cargo</th></tr></thead>
                <tbody id="user-table"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const TMDB_KEY = "2eaf2fd731f81a77741ecb625b588a40";
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        storageBucket: "outflix-9e57d.firebasestorage.app",
        messagingSenderId: "331164255102",
        appId: "1:331164255102:web:2d2723233cbd58713f692f",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    async function handleLogin() {
        const e = document.getElementById('email').value.trim();
        const p = document.getElementById('pass').value.trim();
        if(!e || !p) return alert("Preencha os campos!");
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Erro de Login: " + err.message); }
    }

    function abrirCadastro() { document.getElementById('modal-auth').classList.remove('hidden'); }
    function fecharCadastro() { document.getElementById('modal-auth').classList.add('hidden'); }

    async function executarCadastro() {
        const e = document.getElementById('new-email').value.trim();
        const p = document.getElementById('new-pass').value.trim();
        if(!e || !p) return alert("Preencha os campos!");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            const exp = new Date(); exp.setDate(exp.getDate() + 7);
            
            // Grava APENAS no cadastro. Não reseta depois!
            await db.ref('users/' + res.user.uid).set({
                email: e,
                role: 'user',
                valido_ate: exp.toISOString()
            });
            alert("Conta criada!"); fecharCadastro();
        } catch(err) { alert(err.message); }
    }

    // MONITOR DE ACESSO - SEM COMANDOS DE "SET" OU "UPDATE" AUTOMÁTICOS
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const u = snap.val();
                if(u) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    // Aqui libera o painel se for admin no Firebase
                    if(u.role === 'admin') {
                        document.getElementById('btn-master').classList.remove('hidden');
                    }
                    loadUsers();
                }
            });
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('btn-master').classList.add('hidden');
        }
    });

    async function addMedia() {
        const id = document.getElementById('adm-id').value;
        const type = document.getElementById('adm-type').value;
        const url = document.getElementById('adm-url').value;
        try {
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=pt-BR`);
            const d = await res.json();
            await db.ref('catalog').push({
                title: d.title || d.name,
                img: `https://image.tmdb.org/t/p/w500${d.backdrop_path}`,
                video: url, type: type
            });
            alert("Mídia adicionada!");
        } catch(e) { alert("Erro no TMDB!"); }
    }

    function loadUsers() {
        db.ref('users').on('value', snap => {
            const table = document.getElementById('user-table');
            table.innerHTML = "";
            snap.forEach(c => {
                const u = c.val();
                table.innerHTML += `<tr><td>${u.email}</td><td>${new Date(u.valido_ate).toLocaleDateString()}</td><td>${u.role}</td></tr>`;
            });
        });
    }

    function toggleAdmin() { document.getElementById('admin-view').classList.toggle('hidden'); }
</script>
</body>
</html>
