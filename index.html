<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <h1 class="logo-netflix">MASTER FLIX</h1>
            <div id="login-form">
                <input type="email" id="login-email" placeholder="E-mail">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="app.login()" class="btn-red">ENTRAR</button>
                <p onclick="ui.toggleAuth()">Novo por aqui? <span>Assine agora.</span></p>
            </div>
            <div id="register-form" class="hidden">
                <input type="email" id="reg-email" placeholder="E-mail">
                <input type="password" id="reg-pass" placeholder="Senha">
                <input type="tel" id="reg-phone" placeholder="WhatsApp (DDD + Número)">
                <button onclick="app.register()" class="btn-red">CADASTRAR</button>
                <p onclick="ui.toggleAuth()">Já tem conta? <span>Entrar.</span></p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="header-left">
                <i class="fas fa-bars" onclick="ui.toggleSidebar()"></i>
                <div class="logo-netflix">MASTER FLIX</div>
            </div>
            <div class="header-right">
                <button id="btn-master" class="btn-gold hidden" onclick="ui.toggleAdmin()"><i class="fas fa-crown"></i></button>
                <button onclick="app.logout()" class="btn-exit">SAIR</button>
            </div>
        </header>

        <nav id="sidebar">
            <ul>
                <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
                <li onclick="app.filter('Filmes')">Filmes</li>
                <li onclick="app.filter('Séries')">Séries</li>
                <li onclick="app.filter('Kids')">Kids</li>
                <hr>
                <li onclick="app.logout()" style="color:red"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>

        <main id="catalog-area"></main>

        <div id="admin-panel" class="admin-modal hidden">
            <div class="admin-nav">
                <button onclick="ui.switchTab('tab-post')">POSTAR</button>
                <button onclick="ui.switchTab('tab-users')">USUÁRIOS</button>
                <button onclick="ui.toggleAdmin()">X</button>
            </div>
            
            <div id="tab-post" class="admin-tab">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <input type="text" id="video-url" placeholder="Link do Vídeo">
                <select id="manual-cat">
                    <option value="Filmes">Filmes</option>
                    <option value="Séries">Séries</option>
                    <option value="Kids">Kids</option>
                </select>
                <button onclick="app.postMedia()" class="btn-red">PUBLICAR</button>
            </div>

            <div id="tab-users" class="admin-tab hidden">
                <div id="list-users"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
