<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <h1 class="netflix-logo">MASTER FLIX</h1>
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email ou número de telefone">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="app.login()" class="btn-netflix">Entrar</button>
                <p onclick="ui.toggleAuth()">Novo por aqui? <span>Assine agora.</span></p>
            </div>
            <div id="register-form" class="hidden">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-pass" placeholder="Senha">
                <input type="tel" id="reg-phone" placeholder="WhatsApp (DDD + número)">
                <button onclick="app.register()" class="btn-netflix">Cadastrar</button>
                <p onclick="ui.toggleAuth()">Já tem conta? <span>Entrar.</span></p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="header-left">
                <div class="logo">MASTER FLIX</div>
                <nav class="nav-links">
                    <span onclick="location.reload()">Início</span>
                    <span onclick="app.filterByCat('Séries')">Séries</span>
                    <span onclick="app.filterByCat('Filmes')">Filmes</span>
                    <span onclick="app.filterByCat('Kids')">Bombando</span>
                </nav>
            </div>
            <div class="header-right">
                <i class="fas fa-search"></i>
                <button class="btn-admin-icon" onclick="ui.toggleAdmin()"><i class="fas fa-crown"></i></button>
                <button class="btn-logout" onclick="app.logout()">Sair</button>
            </div>
        </header>

        <main id="catalog-area">
            </main>

        <div id="admin-panel" class="admin-container hidden">
            <div class="admin-header">
                <h2>Gerenciar Catálogo</h2>
                <button onclick="ui.toggleAdmin()">✕</button>
            </div>
            <div class="admin-tabs">
                <button onclick="ui.switchTab('post')">Postar</button>
                <button onclick="ui.switchTab('users')">Usuários</button>
                <button onclick="ui.switchTab('apis')">Config APIs</button>
            </div>

            <div id="tab-post" class="admin-tab">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <input type="text" id="video-url" placeholder="Link do Vídeo">
                <select id="manual-cat">
                    <option value="Filmes">Filmes</option>
                    <option value="Séries">Séries</option>
                    <option value="Kids">Kids</option>
                </select>
                <button onclick="app.postMedia()" class="btn-save">Publicar</button>
            </div>

            <div id="tab-users" class="admin-tab hidden">
                <div id="users-list"></div>
            </div>

            <div id="tab-apis" class="admin-tab hidden">
                <div class="api-inputs">
                    <input type="text" id="api-name" placeholder="Nome da Chave">
                    <input type="text" id="api-key" placeholder="Valor da Chave">
                    <button onclick="app.saveApiKey()">Adicionar</button>
                </div>
                <div id="api-list-display"></div> </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
