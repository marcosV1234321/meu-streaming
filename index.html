<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO - PAINEL MASTER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="loader-screen"><div class="spinner"></div></div>

    <div id="auth-screen" class="screen hidden">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="logo">MASTER FLIX</h1>
                <div id="form-login">
                    <input type="email" id="login-email" placeholder="E-mail">
                    <input type="password" id="login-pass" placeholder="Senha">
                    <button class="btn-primary" onclick="app.login()">ENTRAR</button>
                    <p onclick="ui.toggleAuth('register')">Novo? <b>Cadastre-se</b></p>
                </div>
                <div id="form-register" class="hidden">
                    <input type="email" id="reg-email" placeholder="E-mail">
                    <input type="password" id="reg-pass" placeholder="Senha">
                    <input type="text" id="reg-name" placeholder="Nome completo">
                    <button class="btn-primary" onclick="app.register()">CRIAR CONTA</button>
                    <p onclick="ui.toggleAuth('login')">Voltar ao Login</p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <header>
            <div class="header-left">
                <i class="fas fa-bars menu-icon" onclick="ui.toggleSidebar()"></i>
                <span class="logo">MASTER FLIX</span>
            </div>
            <div class="header-right">
                <input type="text" id="search-input" placeholder="Buscar..." onkeyup="app.search()">
                <button id="btn-admin-panel" class="hidden admin-btn" onclick="ui.toggleAdmin()"><i class="fas fa-crown"></i></button>
            </div>
        </header>

        <div id="sidebar-overlay" onclick="ui.toggleSidebar()"></div>
        <nav id="sidebar">
            <ul class="menu-list">
                <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
                <li onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>

        <main class="content-area">
            <div id="admin-panel" class="admin-container hidden">
                <div class="admin-tabs">
                    <button onclick="ui.switchAdminTab('media')">Mídias</button>
                    <button onclick="ui.switchAdminTab('users')">Usuários</button>
                </div>

                <div id="tab-media" class="admin-tab-content">
                    <input type="text" id="tmdb-id" placeholder="ID TMDB">
                    <input type="text" id="manual-cat" placeholder="Categoria Manual (opcional)">
                    <input type="text" id="video-url" placeholder="URL .mp4">
                    <button class="btn-gold" onclick="app.postContent()">PUBLICAR MÍDIA</button>
                </div>

                <div id="tab-users" class="admin-tab-content hidden">
                    <div class="user-controls">
                        <input type="email" id="adm-user-email" placeholder="Novo E-mail">
                        <input type="password" id="adm-user-pass" placeholder="Senha">
                        <button onclick="app.adminCreateUser()">+ Adicionar Usuário</button>
                    </div>
                    <div id="users-list"></div>
                </div>
            </div>

            <div id="catalog-area"></div>
        </main>
    </div>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-video-preview"></div>
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-sinopse"></p>
                <div class="modal-btns">
                    <button class="btn-watch" onclick="ui.startPlayer()">ASSISTIR</button>
                    <button id="btn-fav-toggle" class="btn-fav">❤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden">
        <button class="close-player" onclick="ui.closePlayer()">✕</button>
        <div id="video-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
