<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <h1 class="logo-text">MASTER FLIX</h1>
            
            <div id="login-form">
                <input type="email" id="login-email" placeholder="E-mail">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="app.login()" class="btn-main">ENTRAR</button>
                <p class="toggle-text">Novo por aqui? <span onclick="ui.toggleAuth()">Cadastre-se.</span></p>
            </div>

            <div id="register-form" class="hidden">
                <input type="email" id="reg-email" placeholder="E-mail">
                <input type="password" id="reg-pass" placeholder="Senha">
                <input type="tel" id="reg-phone" placeholder="WhatsApp (DDD + Número)">
                <button onclick="app.register()" class="btn-main">CRIAR CONTA</button>
                <p class="toggle-text">Já tem conta? <span onclick="ui.toggleAuth()">Faça Login.</span></p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="logo" onclick="location.reload()">MASTER FLIX</div>
            <div class="header-tools">
                <button class="btn-adm" onclick="ui.toggleAdmin()"><i class="fas fa-crown"></i> PAINEL</button>
                <button class="btn-out" onclick="app.logout()">SAIR</button>
            </div>
        </header>

        <main id="catalog-area"></main>

        <div id="admin-panel" class="admin-container hidden">
            <div class="admin-nav">
                <button onclick="ui.switchTab('tab-post')">POSTAR</button>
                <button onclick="ui.switchTab('tab-users')">USUÁRIOS</button>
                <button onclick="ui.switchTab('tab-apis')">APIs</button>
                <button onclick="ui.toggleAdmin()" style="background:#444">FECHAR</button>
            </div>

            <div id="tab-post" class="admin-tab">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <button onclick="app.fetchTMDB()">BUSCAR</button>
                <input type="text" id="video-url" placeholder="Link do Vídeo">
                <select id="manual-cat">
                    <option value="Filmes">Filmes</option>
                    <option value="Séries">Séries</option>
                    <option value="Kids">Kids</option>
                </select>
                <div id="preview-movie"></div>
                <button onclick="app.postMedia()" class="btn-save">PUBLICAR</button>
            </div>

            <div id="tab-users" class="admin-tab hidden">
                <div id="list-users" class="list-box"></div>
            </div>

            <div id="tab-apis" class="admin-tab hidden">
                <input type="text" id="api-name" placeholder="Nome da Chave (ex: Drive 01)">
                <input type="text" id="api-val" placeholder="Chave de API">
                <button onclick="app.saveApiKey()">SALVAR CHAVE</button>
                <div id="list-apis" class="list-box"></div>
            </div>
        </div>
    </div>

    <div id="player-modal" class="hidden">
        <span class="close-p" onclick="ui.closePlayer()">✕</span>
        <div id="video-inside"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
