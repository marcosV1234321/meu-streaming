<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX SECURITY</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth__pt.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <style>
        :root { --red: #e50914; --black: #141414; }
        body { background: var(--black); color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; }
        .hidden { display: none !important; }
        
        /* Loader */
        #loader { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; position: fixed; width: 100%; z-index: 9999; }
        
        /* Auth Container */
        #auth-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .welcome-text { color: var(--red); font-size: 2rem; font-weight: bold; margin-bottom: 20px; }

        /* Header */
        header { background: #000; padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* App Layout */
        .content { padding: 20px 4%; }
        .row-cards { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; scrollbar-width: none; }
        .card { min-width: 160px; height: 240px; background-size: cover; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); }

        /* Admin Style */
        .adm-section { background: #111; border: 1px solid gold; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .user-row { background: #222; padding: 10px; margin: 5px 0; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .badge-master { background: gold; color: #000; }
        .badge-client { background: #007bff; color: #fff; }
    </style>
</head>
<body>

    <div id="loader"><h1>Carregando Master Flix...</h1></div>

    <div id="auth-screen" class="hidden">
        <div id="auth-container">
            <div class="welcome-text">MASTER FLIX</div>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <div style="color:var(--red); font-size: 1.5rem; font-weight: bold;">MASTER FLIX</div>
            <div id="nav-actions">
                <button onclick="logout()" style="background:none; color:white; border:1px solid #555; padding:5px 15px; cursor:pointer;">Sair</button>
            </div>
        </header>

        <div class="content">
            <div id="master-panel"></div>

            <h2 id="user-welcome"></h2>
            <p>Filmes</p><div id="row-movies" class="row-cards"></div>
            <p>Séries</p><div id="row-series" class="row-cards"></div>
        </div>
    </div>

<script>
    // Inicialização
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const ui = new firebaseui.auth.AuthUI(auth);

    // Configuração do Plugin de Login
    const uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult) {
                checkUserData(authResult.user);
                return false; // Não redirecionar automaticamente
            }
        },
        signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
        signInFlow: 'popup'
    };

    // --- MONITOR DE ESTADO (A CHAVE PARA MATAR O BUG) ---
    auth.onAuthStateChanged(user => {
        if (user) {
            checkUserData(user);
        } else {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('hidden');
            ui.start('#firebaseui-auth-container', uiConfig);
        }
    });

    async function checkUserData(user) {
        const snap = await db.ref('users/' + user.uid).once('value');
        let data = snap.val();

        // Se o usuário é novo (não tem no banco), cria o perfil básico
        if (!data) {
            const exp = new Date(); exp.setDate(exp.getDate() + 7);
            data = { email: user.email, role: 'user', valido_ate: exp.toISOString(), phone: 'Não informado' };
            await db.ref('users/' + user.uid).set(data);
        }

        // Validação de Hierarquia e Acesso
        if (new Date() > new Date(data.valido_ate) && data.role !== 'admin') {
            alert("Acesso expirado!"); logout(); return;
        }

        // Se chegou aqui, ele é válido. Mostra o App.
        showApp(data, user.uid);
    }

    function showApp(userData, uid) {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-screen').classList.remove('hidden');
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('user-welcome').innerText = `Olá, ${userData.email}`;

        if (userData.role === 'admin') {
            renderMasterPanel();
        }
        renderCatalogo();
    }

    function renderMasterPanel() {
        const container = document.getElementById('master-panel');
        container.innerHTML = `
            <div class="adm-section">
                <h2 style="color:gold">PAINEL MASTER</h2>
                <div id="users-list-area">Carregando usuários...</div>
            </div>
        `;
        
        db.ref('users').on('value', snap => {
            const area = document.getElementById('users-list-area');
            area.innerHTML = "";
            snap.forEach(u => {
                const val = u.val();
                const isMaster = val.role === 'admin';
                area.innerHTML += `
                    <div class="user-row">
                        <div>
                            <span class="badge ${isMaster ? 'badge-master' : 'badge-client'}">${val.role}</span>
                            <b>${val.email}</b>
                        </div>
                        <a href="https://wa.me/${val.phone}" target="_blank" style="color:#25d366; text-decoration:none;">WhatsApp</a>
                    </div>
                `;
            });
        });
    }

    function renderCatalogo() {
        db.ref('catalog').on('value', snap => {
            const rM = document.getElementById('row-movies'), rS = document.getElementById('row-series');
            rM.innerHTML = ""; rS.innerHTML = "";
            snap.forEach(i => {
                const m = i.val();
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => window.open(m.video, '_blank');
                if(m.type === 'movie') rM.appendChild(card); else rS.appendChild(card);
            });
        });
    }

    function logout() { auth.signOut().then(() => location.reload()); }

</script>
</body>
</html>
