<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --black: #141414; --gray: #181818; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* HEADER */
        header { background: rgba(0,0,0,0.95); padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; border-bottom: 1px solid #333; }
        .logo { color: var(--red); font-size: 26px; font-weight: bold; cursor: pointer; }

        /* BUSCADOR */
        .search-container { display: flex; align-items: center; position: relative; margin-right: 15px; }
        #search-bar { width: 0; padding: 0; opacity: 0; background: #222; border: 1px solid #444; color: white; border-radius: 20px; outline: none; transition: 0.5s; font-size: 14px; }
        .search-container:hover #search-bar { width: 200px; padding: 8px 15px; opacity: 1; }

        /* MENU E OVERLAY */
        #sidebar { position: fixed; left: -260px; top: 0; width: 240px; height: 100%; background: #000; display: flex; flex-direction: column; padding-top: 90px; z-index: 4000; transition: 0.4s; border-right: 1px solid var(--red); }
        #sidebar.open { left: 0; }
        .side-item { color: #808080; margin: 10px 0; cursor: pointer; display: flex; align-items: center; padding: 15px 25px; font-size: 17px; }
        .side-item:hover { color: white; background: rgba(229, 9, 20, 0.1); border-left: 5px solid var(--red); }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 3500; display: none; }

        /* LOGIN */
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; background-size: cover; }
        .login-box { background: rgba(0,0,0,0.85); padding: 40px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; }
        .btn-red { background: var(--red); color: white; border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* CATALOGO */
        .content { padding: 110px 4% 40px; }
        .row-cards { display: flex; overflow-x: auto; gap: 12px; padding: 10px 0; scrollbar-width: none; }
        .card { min-width: 170px; height: 250px; background-size: cover; background-position: center; border-radius: 6px; cursor: pointer; transition: 0.4s; }
        .card:hover { transform: scale(1.1); border: 2px solid white; }

        /* NOVO MODAL DE DETALHES (LADO A LADO) */
        #details-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .details-container { background: #181818; width: 90%; max-width: 900px; display: flex; flex-wrap: wrap; border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #333; }
        .details-video { flex: 1.5; min-width: 300px; background: #000; position: relative; }
        .details-info { flex: 1; min-width: 300px; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        .close-details { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; color: white; z-index: 10; }
        
        .btn-full { background: white; color: black; padding: 12px; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 20px; display: flex; align-items: center; justify-content: center; }
        .btn-full:hover { background: #ccc; }

        #full-player { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; display: none; }
    </style>
</head>
<body>

<div id="sidebar-overlay" onclick="toggleMenu()"></div>

<div id="login-screen">
    <div class="login-box">
        <h1 style="color:var(--red);">MASTER FLIX</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="pass" placeholder="Senha">
            <button class="btn-red" onclick="handleLogin()">ENTRAR</button>
            <p onclick="toggleAuth()" style="color:gray; cursor:pointer; margin-top:20px;">Criar conta (7 dias gr√°tis)</p>
        </div>
        <div id="register-form" class="hidden">
            <input type="email" id="new-email" placeholder="E-mail">
            <input type="password" id="new-pass" placeholder="Senha">
            <button class="btn-red" onclick="executarCadastro()">CADASTRAR</button>
            <p onclick="toggleAuth()" style="color:gray; cursor:pointer; margin-top:20px;">J√° tenho conta</p>
        </div>
    </div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <span onclick="toggleMenu()" style="font-size:28px; cursor:pointer; margin-right:20px;">‚ò∞</span>
            <div class="logo">MASTER FLIX</div>
        </div>
        <div style="display:flex; align-items:center;">
            <div class="search-container"><input type="text" id="search-bar" oninput="renderCatalogo('all', this.value)"><span>üîç</span></div>
            <button id="btn-master" class="hidden" onclick="document.getElementById('admin-view').classList.toggle('hidden')">ADM</button>
            <button onclick="auth.signOut()" style="margin-left:10px;">SAIR</button>
        </div>
    </header>

    <div id="sidebar">
        <div class="side-item" onclick="renderCatalogo('all')">üè† In√≠cio</div>
        <div class="side-item" onclick="renderCatalogo('movie')">üé¨ Filmes</div>
        <div class="side-item" onclick="renderCatalogo('tv')">üì∫ S√©ries</div>
        <div class="side-item" onclick="abrirSuporte()">üìû Suporte</div>
    </div>

    <div class="content">
        <div id="admin-view" class="hidden" style="background:#222; padding:20px; border-radius:10px; margin-bottom:20px;">
            <input type="text" id="adm-id" placeholder="ID TMDB">
            <select id="adm-type"><option value="movie">Filme</option><option value="tv">S√©rie</option></select>
            <input type="text" id="adm-url" placeholder="URL .mp4">
            <button class="btn-red" onclick="addMedia()">POSTAR</button>
            <div id="admin-users-list"></div>
        </div>
        <p>Filmes</p><div id="row-movies" class="row-cards"></div>
        <p>S√©ries</p><div id="row-series" class="row-cards"></div>
    </div>
</div>

<div id="details-modal">
    <div class="details-container">
        <span class="close-details" onclick="fecharDetalhes()">‚úï</span>
        <div class="details-video" id="preview-area">
            </div>
        <div class="details-info">
            <h1 id="det-title" style="margin:0;"></h1>
            <p id="det-year" style="color:gray;"></p>
            <p id="det-sinopse" style="font-size:14px; line-height:1.4; color:#ccc;"></p>
            <button class="btn-full" onclick="abrirPlayerFull()">‚ñ∂ ASSISTIR EM TELA CHEIA</button>
        </div>
    </div>
</div>

<div id="full-player">
    <span class="close-player" onclick="fecharPlayerFull()" style="position:absolute; top:20px; right:30px; font-size:40px; cursor:pointer; z-index:7000;">‚úï</span>
    <div id="full-video-container" style="width:100%; height:100%;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    let midiaAtual = null;

    // SEGURAN√áA: Corrigindo bug de acesso vazio
    async function handleLogin() {
        const e = document.getElementById('email').value.trim();
        const p = document.getElementById('pass').value.trim();
        if(!e || !p) return alert("Digite e-mail e senha!");
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Acesso negado!"); }
    }

    function toggleAuth() { document.getElementById('login-form').classList.toggle('hidden'); document.getElementById('register-form').classList.toggle('hidden'); }

    async function executarCadastro() {
        const e = document.getElementById('new-email').value, p = document.getElementById('new-pass').value;
        if(p.length < 6) return alert("Senha curta!");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            const exp = new Date(); exp.setDate(exp.getDate() + 7);
            await db.ref('users/' + res.user.uid).set({ email: e, role: 'user', valido_ate: exp.toISOString() });
            location.reload();
        } catch(err) { alert(err.message); }
    }

    auth.onAuthStateChanged(user => {
        const app = document.getElementById('app-screen'), login = document.getElementById('login-screen');
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const u = snap.val();
                if(!u) return auth.signOut(); // Se n√£o existir no banco, desloga
                login.classList.add('hidden'); app.classList.remove('hidden');
                if(u.role === 'admin') document.getElementById('btn-master').classList.remove('hidden');
                renderCatalogo();
            });
        } else {
            login.classList.remove('hidden'); app.classList.add('hidden');
        }
    });

    function toggleMenu() {
        const s = document.getElementById('sidebar'), o = document.getElementById('sidebar-overlay');
        s.classList.toggle('open'); o.style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    function renderCatalogo(filtro = 'all', busca = '') {
        db.ref('catalog').on('value', snap => {
            const rM = document.getElementById('row-movies'), rS = document.getElementById('row-series');
            rM.innerHTML = ""; rS.innerHTML = "";
            snap.forEach(item => {
                const m = item.val();
                if(filtro !== 'all' && m.type !== filtro) return;
                if(busca && !m.title.toLowerCase().includes(busca.toLowerCase())) return;
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => abrirDetalhes(m);
                if(m.type === 'movie') rM.appendChild(card); else rS.appendChild(card);
            });
        });
    }

    function abrirDetalhes(m) {
        midiaAtual = m;
        document.getElementById('det-title').innerText = m.title;
        document.getElementById('det-sinopse').innerText = m.sinopse || "Sinopse n√£o dispon√≠vel.";
        document.getElementById('det-year').innerText = m.ano || "";
        
        // V√≠deo Pequeno
        document.getElementById('preview-area').innerHTML = `<video autoplay muted loop style="width:100%; height:100%; object-fit:cover;"><source src="${m.video}" type="video/mp4"></video>`;
        document.getElementById('details-modal').style.display = 'flex';
    }

    function fecharDetalhes() { 
        document.getElementById('details-modal').style.display = 'none'; 
        document.getElementById('preview-area').innerHTML = "";
    }

    function abrirPlayerFull() {
        const container = document.getElementById('full-video-container');
        container.innerHTML = `<video controls autoplay style="width:100%; height:100%;"><source src="${midiaAtual.video}" type="video/mp4"></video>`;
        document.getElementById('full-player').style.display = 'block';
    }

    function fecharPlayerFull() {
        document.getElementById('full-player').style.display = 'none';
        document.getElementById('full-video-container').innerHTML = "";
    }

    async function addMedia() {
        const id = document.getElementById('adm-id').value, type = document.getElementById('adm-type').value, url = document.getElementById('adm-url').value;
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
        const d = await res.json();
        await db.ref('catalog').push({ title: d.title || d.name, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, video: url, type: type, sinopse: d.overview, ano: (d.release_date || d.first_air_date || "").split("-")[0] });
        alert("Postado!");
    }
</script>
</body>
</html>
