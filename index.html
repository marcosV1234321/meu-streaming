<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --gold: #ffc107; --gray: #1f1f1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HEADER ORIGINAL RESTAURADO */
        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid #222; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { color: var(--red); font-size: 1.3rem; font-weight: 900; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .header-right { display: flex; align-items: center; gap: 10px; }
        
        #search-input { background: #222; border: 1px solid #444; color: white; padding: 8px 12px; border-radius: 4px; outline: none; width: 150px; }
        .admin-btn { background: var(--gold); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; color: #000; }

        /* SIDEBAR ORIGINAL RESTAURADA */
        #sidebar { position: fixed; left: -280px; top: 0; width: 260px; height: 100vh; background: #000; z-index: 3000; transition: 0.4s; border-right: 1px solid #222; overflow-y: auto; }
        #sidebar.open { left: 0; }
        .menu-list { list-style: none; padding-top: 80px; }
        .menu-list li { padding: 15px 25px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #111; transition: 0.3s; }
        .menu-list li:hover { background: var(--gray); color: var(--red); }
        .submenu { background: #080808; display: none; list-style: none; padding-left: 20px; }
        .submenu.active { display: block; }

        /* CATALOGO E CARDS */
        .content-area { padding: 90px 4% 40px; }
        .section-title { font-size: 1.2rem; margin: 25px 0 10px; color: #fff; font-weight: bold; border-left: 4px solid var(--red); padding-left: 10px; }
        .carousel-cards { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .card { width: 150px; height: 220px; flex: 0 0 auto; background-size: cover; background-position: center; border-radius: 6px; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 0 15px var(--red); }
        .prog-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--red); border-radius: 0 2px 2px 0; }

        /* PAINEL MASTER TURBINADO */
        .admin-box { background: var(--gray); padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 2px solid var(--gold); }
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: gray; cursor: pointer; font-weight: bold; font-size: 13px; }
        .tab-btn.active { color: var(--gold); }
        .admin-box input, .admin-box select { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }

        /* MODAL E PLAYER */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #181818; width: 90%; max-width: 500px; border-radius: 8px; overflow: hidden; }
        .btn-main { background: var(--red); color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; }
        .close-player { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 10000; background: var(--red); border: none; border-radius: 50%; width: 45px; height: 45px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <i class="fas fa-bars" style="cursor:pointer" onclick="ui.toggleSidebar()"></i>
            <span class="logo">MASTER FLIX</span>
        </div>
        <div class="header-right">
            <input type="text" id="search-input" placeholder="Buscar filmes..." onkeyup="app.search()">
            <button id="btn-adm" class="admin-btn hidden" onclick="ui.toggleAdmin()">PAINEL MASTER</button>
        </div>
    </header>

    <div id="sidebar-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2500; display:none" onclick="ui.toggleSidebar()"></div>
    <nav id="sidebar">
        <ul class="menu-list">
            <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
            <li onclick="ui.toggleSubmenu('sub-filmes')">
                <span><i class="fas fa-film"></i> Filmes</span>
                <i class="fas fa-chevron-down"></i>
            </li>
            <ul id="sub-filmes" class="submenu">
                <li onclick="app.filter('Ação')">Ação</li>
                <li onclick="app.filter('Terror')">Terror</li>
                <li onclick="app.filter('Comédia')">Comédia</li>
                <li onclick="app.filter('Suspense')">Suspense</li>
            </ul>
            <li onclick="app.filter('Séries')"><i class="fas fa-tv"></i> Séries</li>
            <li onclick="app.filter('Infantil')"><i class="fas fa-child"></i> Infantil</li>
            <li onclick="app.filter('Favoritos')"><i class="fas fa-heart"></i> Minha Lista</li>
            <li style="color:var(--red); margin-top:20px;" onclick="auth.signOut()"><i class="fas fa-sign-out-alt"></i> Sair</li>
        </ul>
    </nav>

    <main class="content-area">
        <div id="admin-panel" class="admin-box hidden">
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="ui.switchTab('post')">POSTAR</button>
                <button class="tab-btn" onclick="ui.switchTab('users')">USUÁRIOS</button>
                <button class="tab-btn" onclick="ui.switchTab('conn')">CONEXÕES API</button>
            </div>

            <div id="tab-post">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <input type="text" id="sub-cat" placeholder="Gênero (Opcional)">
                <input type="text" id="video-url" placeholder="URL do Vídeo (.mp4)">
                <button onclick="app.post()" class="btn-main">PUBLICAR AGORA</button>
            </div>

            <div id="tab-users" class="hidden">
                <div id="users-list-container" style="max-height:300px; overflow-y:auto; display:grid; gap:8px;"></div>
            </div>

            <div id="tab-conn" class="hidden">
                <select id="conn-type"><option value="gdrive">Google Drive</option><option value="dropbox">Dropbox</option></select>
                <input type="text" id="conn-key" placeholder="API Key / Access Token">
                <input type="text" id="conn-folder" placeholder="ID da Pasta">
                <button onclick="app.saveConn()" class="btn-main" style="background:#1da1f2;">SALVAR CONEXÃO</button>
                <button onclick="app.masterScan()" class="btn-main" style="background:white; color:black;">VARRER NUVENS</button>
            </div>
        </div>
        
        <div id="catalog-area"></div>
    </main>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-video-preview" style="height:220px; background:#000"></div>
            <div style="padding:20px;">
                <h2 id="m-title"></h2>
                <p id="m-sinopse" style="font-size:13px; color:#aaa; margin:10px 0; line-height:1.4;"></p>
                <button class="btn-main" onclick="ui.play()">ASSISTIR AGORA</button>
                <button id="btn-fav" style="background:#333; color:white; border:none; padding:10px; width:100%; margin-top:8px; cursor:pointer; font-weight:bold;">+ MINHA LISTA</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden">
        <button class="close-player" onclick="ui.closePlayer()">✕</button>
        <div id="v-container" style="width:100%; height:100%"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
            authDomain: "outflix-9e57d.firebaseapp.com",
            projectId: "outflix-9e57d",
            databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        let allMedia = [], currentUser = null, activeMedia = null;

        const ui = {
            toggleSidebar: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('sidebar-overlay');
                s.classList.toggle('open');
                o.style.display = s.classList.contains('open') ? 'block' : 'none';
            },
            toggleSubmenu: (id) => document.getElementById(id).classList.toggle('active'),
            toggleAdmin: () => document.getElementById('admin-panel').classList.toggle('hidden'),
            switchTab: (tab) => {
                ['post', 'users', 'conn'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
                document.getElementById('tab-'+tab).classList.remove('hidden');
                if(tab === 'users') app.loadUsers();
                if(tab === 'conn') app.loadConns();
            },
            closeModal: () => document.getElementById('modal-details').classList.add('hidden'),
            play: (time = 0) => {
                ui.closeModal();
                document.getElementById('player-overlay').classList.remove('hidden');
                document.getElementById('v-container').innerHTML = `<video id="v-player" controls autoplay style="width:100%;height:100%"><source src="${activeMedia.video}"></video>`;
                const v = document.getElementById('v-player');
                if(time) v.currentTime = time;
                v.ontimeupdate = () => { if(Math.floor(v.currentTime) % 10 === 0) app.saveProgress(v.currentTime); };
            },
            closePlayer: () => { document.getElementById('player-overlay').classList.add('hidden'); document.getElementById('v-container').innerHTML = ""; }
        };

        const app = {
            init: () => {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const snap = await db.ref('users/' + user.uid).once('value');
                        currentUser = snap.val() || { role: 'user' }; currentUser.uid = user.uid;
                        if(currentUser.role === 'admin') document.getElementById('btn-adm').classList.remove('hidden');
                        app.loadCatalog();
                    } else { location.reload(); }
                });
            },
            loadCatalog: () => {
                db.ref('catalog').on('value', snap => {
                    const area = document.getElementById('catalog-area');
                    area.innerHTML = ""; allMedia = [];
                    snap.forEach(i => { const m = i.val(); m.key = i.key; allMedia.push(m); });
                    
                    // Injeta "Continuar Assistindo" se houver progresso
                    db.ref(`users/${currentUser.uid}/progress`).limitToLast(5).once('value', pSnap => {
                        if(pSnap.exists()) {
                            app.renderRow(area, "Continuar Assistindo", Object.values(pSnap.val()).map(p => ({...p.media, time: p.time})));
                        }
                        // Renderiza Gêneros
                        const sections = {};
                        allMedia.forEach(m => {
                            const sName = m.genre || m.category || "Filmes";
                            if(!sections[sName]) sections[sName] = [];
                            sections[sName].push(m);
                        });
                        for(let name in sections) app.renderRow(area, name, sections[name]);
                    });
                });
            },
            renderRow: (area, title, list) => {
                const h2 = document.createElement('h2'); h2.className="section-title"; h2.innerText = title;
                const row = document.createElement('div'); row.className="carousel-cards";
                list.forEach(m => {
                    const card = document.createElement('div'); card.className="card";
                    card.style.backgroundImage = `url(${m.img})`;
                    if(m.time) card.innerHTML = `<div class="prog-bar" style="width:60%"></div>`;
                    card.onclick = () => { activeMedia = m; m.time ? ui.play(m.time) : app.details(m); };
                    row.appendChild(card);
                });
                area.appendChild(h2); area.appendChild(row);
            },
            details: (m) => {
                activeMedia = m;
                document.getElementById('m-title').innerText = m.title;
                document.getElementById('m-sinopse').innerText = m.sinopse;
                document.getElementById('modal-video-preview').innerHTML = `<video autoplay muted loop src="${m.video}" style="width:100%;height:100%;object-fit:cover"></video>`;
                document.getElementById('btn-fav').onclick = () => app.toggleFav(m);
                document.getElementById('modal-details').classList.remove('hidden');
            },
            search: () => {
                const term = document.getElementById('search-input').value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                cards.forEach(c => {
                    // Lógica simples de busca visual
                });
            },
            post: async () => {
                const id = document.getElementById('tmdb-id').value;
                const url = document.getElementById('video-url').value;
                const gen = document.getElementById('sub-cat').value;
                const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
                const d = await res.json();
                db.ref('catalog').push({ title: d.title, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, sinopse: d.overview, video: url, genre: gen || "Lançamentos" });
                alert("Postado!");
            },
            saveProgress: (time) => {
                db.ref(`users/${currentUser.uid}/progress/${activeMedia.key}`).set({ time, media: activeMedia });
            },
            loadUsers: () => {
                const container = document.getElementById('users-list-container');
                db.ref('users').on('value', snap => {
                    container.innerHTML = "";
                    snap.forEach(u => {
                        const user = u.val();
                        container.innerHTML += `<div style="background:#000; padding:10px; border-radius:4px;">
                            ${user.email} <button onclick="app.setExp('${u.key}')" style="float:right; background:var(--gold); border:none; padding:4px 8px; border-radius:3px; font-weight:bold;">DIAS</button>
                        </div>`;
                    });
                });
            }
        };
        window.onload = app.init;
    </script>
</body>
</html>
