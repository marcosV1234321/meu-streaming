<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="loader-screen">
        <div class="loader-content">
            <h1 class="logo-anim">MASTER FLIX</h1>
            <div class="spinner"></div>
            <p>Iniciando sistema seguro...</p>
        </div>
    </div>

    <div id="auth-screen" class="screen hidden">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="logo-text">MASTER FLIX</h1>
                
                <div id="form-login">
                    <input type="email" id="login-email" placeholder="E-mail">
                    <input type="password" id="login-pass" placeholder="Senha">
                    <button class="btn-primary" onclick="app.login()">ENTRAR</button>
                    <p class="toggle-text" onclick="ui.toggleAuth('register')">Novo por aqui? <b>Assine agora.</b></p>
                </div>

                <div id="form-register" class="hidden">
                    <input type="email" id="reg-email" placeholder="Seu E-mail">
                    <input type="password" id="reg-pass" placeholder="Crie uma Senha">
                    <input type="text" id="reg-phone" placeholder="WhatsApp (DDD + Número)">
                    <button class="btn-primary" onclick="app.register()">CRIAR CONTA</button>
                    <p class="toggle-text" onclick="ui.toggleAuth('login')">Já tem conta? <b>Entrar.</b></p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <header id="main-header">
            <div class="header-left">
                <i class="fas fa-bars menu-icon" onclick="ui.toggleSidebar()"></i>
                <span class="logo">MASTER FLIX</span>
            </div>
            <div class="header-right">
                <input type="text" id="search-input" placeholder="Buscar..." onkeyup="app.search()">
                <button id="btn-admin-panel" class="hidden admin-btn" onclick="ui.toggleAdmin()"><i class="fas fa-crown"></i></button>
            </div>
        </header>

        <div id="sidebar-overlay" onclick="ui.toggleSidebar()"></div>
        <nav id="sidebar">
            <ul class="menu-list">
                <li onclick="ui.scrollTo('catalog-area')"><i class="fas fa-home"></i> Início</li>
                <li onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Sair</li>
            </ul>
        </nav>

        <main class="content-area">
            <div id="admin-panel" class="admin-box hidden">
                <h3>PAINEL MASTER</h3>
                <div class="admin-form">
                    <input type="text" id="tmdb-id" placeholder="ID TMDB (Ex: 550)">
                    <select id="tmdb-type">
                        <option value="movie">Filme</option>
                        <option value="tv">Série</option>
                    </select>
                    <input type="text" id="video-url" placeholder="URL do Vídeo (.mp4)">
                    <button class="btn-gold" onclick="app.postContent()">PUBLICAR</button>
                </div>
                <div id="users-list-container"></div>
            </div>

            <div id="catalog-area">
                <h2 class="section-title">Em Alta</h2>
                <div id="row-featured" class="carousel-cards"></div>
                <h2 class="section-title">Filmes</h2>
                <div id="row-movies" class="carousel-cards"></div>
                <h2 class="section-title">Séries</h2>
                <div id="row-series" class="carousel-cards"></div>
            </div>

            <div id="search-results-area" class="hidden">
                <h2 class="section-title">Resultados</h2>
                <div id="search-grid" class="grid-cards"></div>
            </div>
        </main>
    </div>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-video-preview"></div>
            <div class="modal-info">
                <h1 id="modal-title">Título</h1>
                <p id="modal-sinopse">Carregando sinopse...</p>
                <button class="btn-watch" onclick="ui.startPlayer()"><i class="fas fa-play"></i> ASSISTIR</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden">
        <button class="close-player" onclick="ui.closePlayer()">✕</button>
        <div id="video-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
