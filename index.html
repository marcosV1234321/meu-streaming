<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX - CLONE</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #e50914; --black: #141414; }
        body { background: var(--black); color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* HEADER NETFLIX */
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent); padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000; transition: 0.5s; }
        .logo { color: var(--red); font-size: 28px; font-weight: bold; letter-spacing: -1px; }

        /* BANNER PRINCIPAL */
        #banner { height: 70vh; background-size: cover; background-position: center; display: flex; align-items: center; padding: 0 4%; margin-bottom: 20px; }
        .banner-info { max-width: 500px; }
        .btn-play { background: white; color: black; padding: 10px 25px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-right: 10px; }

        /* FILEIRAS DE FILMES */
        .row { padding: 0 4%; margin-bottom: 30px; }
        .row-title { font-size: 20px; margin-bottom: 10px; font-weight: bold; }
        .row-cards { display: flex; overflow-x: auto; gap: 10px; scrollbar-width: none; padding: 10px 0; }
        .row-cards::-webkit-scrollbar { display: none; }
        .card { min-width: 160px; height: 240px; background-size: cover; border-radius: 4px; cursor: pointer; transition: transform 0.3s; position: relative; }
        .card:hover { transform: scale(1.1); z-index: 10; }
        .fav-btn { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.5); border-radius: 50%; color: white; border: none; padding: 5px; font-size: 18px; }

        /* PLAYER DE VÍDEO */
        #player-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: black; z-index: 2000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* PAINEL ADM */
        #admin-view { padding: 100px 4% 40px; background: #181818; }
        .admin-box { background: #2f2f2f; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #444; border: none; color: white; border-radius: 4px; }
    </style>
</head>
<body>

<div id="login-screen" style="height:100vh; display:flex; align-items:center; justify-content:center; background: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07e3f8eb14af/BR-pt-20220502-perspective_alpha_website_medium.jpg'); background-size: cover;">
    <div style="background:rgba(0,0,0,0.8); padding:50px; border-radius:8px; width:100%; max-width:400px; text-align:center;">
        <h1 class="logo">MASTER FLIX</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-play" style="width:100%; background:var(--red); color:white;" onclick="handleLogin()">Entrar</button>
        <p style="color:gray; margin-top:20px;">Novo por aqui? <span onclick="abrirCadastro()" style="color:white; cursor:pointer;">Assine agora.</span></p>
    </div>
</div>

<div id="app-screen" class="hidden">
    <header id="main-header">
        <div class="logo">MASTER FLIX</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <button id="btn-master" class="hidden" onclick="toggleAdmin()" style="background:var(--red); color:white; border:none; padding:5px 10px; border-radius:4px; font-weight:bold;">ADM</button>
            <span id="user-display" style="font-size:12px; color:gray;"></span>
            <button onclick="auth.signOut()" style="background:none; border:none; color:white; cursor:pointer;">Sair</button>
        </div>
    </header>

    <div id="banner">
        <div class="banner-info">
            <h1 id="banner-title">Lançamento Master</h1>
            <p id="banner-desc">Assista agora ao conteúdo exclusivo da sua plataforma.</p>
            <button class="btn-play" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4')">▶ Assistir</button>
        </div>
    </div>

    <div class="row">
        <p class="row-title">Minha Lista (Favoritos)</p>
        <div id="row-favs" class="row-cards"></div>
    </div>

    <div class="row">
        <p class="row-title">Filmes</p>
        <div id="row-movies" class="row-cards"></div>
    </div>

    <div class="row">
        <p class="row-title">Séries</p>
        <div id="row-series" class="row-cards"></div>
    </div>

    <div id="admin-view" class="hidden">
        <div class="admin-box">
            <h2>PAINEL DE CONTROLE MASTER</h2>
            <input type="text" id="adm-id" placeholder="ID TMDB (Ex: 299534)">
            <select id="adm-type"><option value="movie">Filme</option><option value="tv">Série</option></select>
            <input type="text" id="adm-url" placeholder="Link do Vídeo">
            <button class="btn-play" style="background:var(--red); color:white; width:100%;" onclick="addMedia()">Adicionar ao Catálogo</button>
        </div>
        <div class="admin-box">
            <h3>Gerenciar Usuários</h3>
            <div id="user-list"></div>
        </div>
    </div>
</div>

<div id="player-modal">
    <button onclick="closePlayer()" style="position:absolute; top:20px; right:20px; color:white; background:none; border:none; font-size:30px; z-index:3000;">✕</button>
    <div id="video-container" style="width:100%; height:100%;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        storageBucket: "outflix-9e57d.firebasestorage.app",
        messagingSenderId: "331164255102",
        appId: "1:331164255102:web:2d2723233cbd58713f692f",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentUID = "";

    // LOGIN E MONITORAMENTO
    async function handleLogin() {
        const e = document.getElementById('email').value.trim();
        const p = document.getElementById('pass').value.trim();
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert(err.message); }
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            currentUID = user.uid;
            db.ref('users/' + user.uid).on('value', snap => {
                const u = snap.val();
                if(!u) return;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = u.email;
                if(u.role === 'admin') document.getElementById('btn-master').classList.remove('hidden');
                loadRows();
            });
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });

    // CARREGAR CATÁLOGO EM FILEIRAS
    function loadRows() {
        db.ref('catalog').on('value', snap => {
            const moviesRow = document.getElementById('row-movies');
            const seriesRow = document.getElementById('row-series');
            moviesRow.innerHTML = ""; seriesRow.innerHTML = "";
            
            snap.forEach(item => {
                const m = item.val();
                const card = `
                    <div class="card" style="background-image:url(${m.img})" onclick="playVideo('${m.video}')">
                        <button class="fav-btn" onclick="toggleFav(event, '${item.key}')">✚</button>
                    </div>`;
                if(m.type === 'movie') moviesRow.innerHTML += card;
                else seriesRow.innerHTML += card;
            });
            loadFavs();
        });
    }

    // FAVORITOS (MINHA LISTA)
    function toggleFav(e, id) {
        e.stopPropagation();
        db.ref(`users/${currentUID}/favs/${id}`).set(true);
        alert("Adicionado à Minha Lista!");
    }

    function loadFavs() {
        const favRow = document.getElementById('row-favs');
        favRow.innerHTML = "";
        db.ref(`users/${currentUID}/favs`).on('value', snap => {
            snap.forEach(f => {
                db.ref(`catalog/${f.key}`).once('value', c => {
                    const m = c.val();
                    if(m) favRow.innerHTML += `<div class="card" style="background-image:url(${m.img})" onclick="playVideo('${m.video}')"></div>`;
                });
            });
        });
    }

    // PLAYER
    function playVideo(url) {
        const container = document.getElementById('video-container');
        if(url.includes('youtube') || url.includes('embed')) {
            container.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
        } else {
            container.innerHTML = `<video src="${url}" controls autoplay style="width:100%; height:100%"></video>`;
        }
        document.getElementById('player-modal').style.display = 'block';
    }

    function closePlayer() {
        document.getElementById('player-modal').style.display = 'none';
        document.getElementById('video-container').innerHTML = "";
    }

    // ADICIONAR MÍDIA (TMDB)
    async function addMedia() {
        const id = document.getElementById('adm-id').value;
        const type = document.getElementById('adm-type').value;
        const url = document.getElementById('adm-url').value;
        const TMDB_KEY = "2eaf2fd731f81a77741ecb625b588a40";
        
        try {
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=pt-BR`);
            const d = await res.json();
            await db.ref('catalog').push({
                title: d.title || d.name,
                img: `https://image.tmdb.org/t/p/w500${d.poster_path}`,
                video: url,
                type: type
            });
            alert("Sucesso! Mídia adicionada.");
        } catch(e) { alert("Erro ao buscar no TMDB"); }
    }

    function toggleAdmin() { document.getElementById('admin-view').classList.toggle('hidden'); }
    
    // Efeito de scroll no header
    window.addEventListener('scroll', () => {
        const header = document.getElementById('main-header');
        if(window.scrollY > 100) header.style.background = '#141414';
        else header.style.background = 'transparent';
    });
</script>
</body>
</html>
