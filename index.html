<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --gold: #ffc107; --gray: #1f1f1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }
        .hidden { display: none !important; }

        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid #222; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { color: var(--red); font-size: 1.3rem; font-weight: 900; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .header-right { display: flex; align-items: center; gap: 10px; }
        
        #search-input { background: #222; border: 1px solid #444; color: white; padding: 8px 12px; border-radius: 4px; outline: none; width: 120px; }
        .admin-btn { background: var(--gold); border: none; padding: 8px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; color: #000; }

        #sidebar { position: fixed; left: -280px; top: 0; width: 260px; height: 100vh; background: #000; z-index: 3000; transition: 0.4s; border-right: 1px solid #222; overflow-y: auto; }
        #sidebar.open { left: 0; }
        .menu-list { list-style: none; padding-top: 80px; }
        .menu-list li { padding: 15px 25px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #111; transition: 0.3s; }
        .menu-list li:hover { background: var(--gray); color: var(--red); }
        
        .submenu { background: #080808; display: none; list-style: none; padding-left: 20px; }
        .submenu li { font-size: 0.9rem; padding: 10px 25px; border: none; }
        .submenu.active { display: block; }

        .content-area { padding: 90px 4% 40px; }
        .section-title { font-size: 1.2rem; margin: 25px 0 10px; color: #fff; font-weight: bold; border-left: 4px solid var(--red); padding-left: 10px; }
        .carousel-cards { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .card { width: 140px; height: 200px; flex: 0 0 auto; background-size: cover; background-position: center; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--red); }

        .admin-box { background: var(--gray); padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 2px solid var(--gold); }
        .admin-box input, .admin-box select { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #181818; width: 90%; max-width: 500px; border-radius: 8px; overflow: hidden; }
        .btn-watch { background: var(--red); color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; }

        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 9000; }
        .close-player { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 10000; background: var(--red); border: none; border-radius: 50%; width: 45px; height: 45px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <i class="fas fa-bars" style="cursor:pointer" onclick="ui.toggleSidebar()"></i>
            <span class="logo">MASTER FLIX</span>
        </div>
        <div class="header-right">
            <input type="text" id="search-input" placeholder="Buscar..." onkeyup="app.search()">
            <button id="btn-adm" class="admin-btn hidden" onclick="ui.toggleAdmin()">PAINEL MASTER</button>
        </div>
    </header>

    <div id="sidebar-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2500; display:none" onclick="ui.toggleSidebar()"></div>
    <nav id="sidebar">
        <ul class="menu-list">
            <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
            <li onclick="ui.toggleSubmenu('sub-filmes')">
                <span><i class="fas fa-film"></i> Filmes</span>
                <i class="fas fa-chevron-down"></i>
            </li>
            <ul id="sub-filmes" class="submenu">
                <li onclick="app.filter('Ação')">Ação</li>
                <li onclick="app.filter('Terror')">Terror</li>
                <li onclick="app.filter('Suspense')">Suspense</li>
                <li onclick="app.filter('Comédia')">Comédia</li>
                <li onclick="app.filter('Ficção')">Ficção</li>
            </ul>
            <li onclick="app.filter('Séries')"><i class="fas fa-tv"></i> Séries</li>
            <li onclick="app.filter('Infantil')"><i class="fas fa-child"></i> Infantil</li>
            <li onclick="app.filter('Documentários')"><i class="fas fa-book"></i> Documentários</li>
            <li onclick="app.filter('Favoritos')"><i class="fas fa-heart"></i> Favoritos</li>
            <li style="color:var(--red); margin-top:20px;" onclick="auth.signOut()"><i class="fas fa-sign-out-alt"></i> Sair</li>
        </ul>
    </nav>

    <main class="content-area">
        <div id="admin-panel" class="admin-box hidden">
            <h3 style="color:var(--gold)">POSTAR CONTEÚDO</h3>
            <div id="admin-content-default">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <select id="main-cat" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white;">
                    <option value="Filmes">Filmes</option>
                    <option value="Séries">Séries</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Documentários">Documentários</option>
                </select>
                <input type="text" id="sub-cat" placeholder="Gênero (Terror, Ação...)">
                <input type="text" id="video-url" placeholder="URL .mp4">
                <button onclick="app.post()" style="width:100%; padding:15px; background:var(--red); color:white; border:none; font-weight:bold; cursor:pointer;">PUBLICAÇÃO RÁPIDA</button>
            </div>
        </div>
        <div id="catalog-area"></div>
    </main>

    <div id="modal-details" class="modal-overlay hidden" onclick="ui.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-video-preview" style="height:200px; background:#000"></div>
            <div class="modal-info">
                <h2 id="m-title"></h2>
                <p id="m-sinopse" style="font-size:13px; color:#aaa; margin-top:10px"></p>
                <button class="btn-watch" onclick="ui.play()">ASSISTIR</button>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="hidden">
        <button class="close-player" onclick="ui.closePlayer()">✕</button>
        <div id="v-container" style="width:100%; height:100%"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
            authDomain: "outflix-9e57d.firebaseapp.com",
            projectId: "outflix-9e57d",
            databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let allMedia = [], currentUser = null, activeMedia = null;

        const ui = {
            toggleSidebar: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('sidebar-overlay');
                s.classList.toggle('open');
                o.style.display = s.classList.contains('open') ? 'block' : 'none';
            },
            toggleSubmenu: (id) => document.getElementById(id).classList.toggle('active'),
            toggleAdmin: () => {
                document.getElementById('admin-panel').classList.toggle('hidden');
                if(typeof app.initAdminTabs === 'function') app.initAdminTabs();
            },
            closeModal: () => document.getElementById('modal-details').classList.add('hidden'),
            play: () => {
                ui.closeModal();
                document.getElementById('player-overlay').classList.remove('hidden');
                document.getElementById('v-container').innerHTML = `<video controls autoplay style="width:100%;height:100%"><source src="${activeMedia.video}"></video>`;
            },
            closePlayer: () => {
                document.getElementById('player-overlay').classList.add('hidden');
                document.getElementById('v-container').innerHTML = "";
            }
        };

        const app = {
            init: () => {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const snap = await db.ref('users/' + user.uid).once('value');
                        currentUser = snap.val() || { role: 'user' };
                        currentUser.uid = user.uid;
                        if(currentUser.role === 'admin') document.getElementById('btn-adm').classList.remove('hidden');
                        app.loadCatalog();
                    } else { /* Redirecionamento de login aqui */ }
                });
            },
            loadCatalog: () => {
                db.ref('catalog').on('value', snap => {
                    const area = document.getElementById('catalog-area');
                    area.innerHTML = ""; allMedia = [];
                    const sections = {};
                    snap.forEach(i => {
                        const m = i.val(); m.key = i.key;
                        allMedia.push(m);
                        const sName = m.genre || m.category;
                        if(!sections[sName]) sections[sName] = [];
                        sections[sName].push(m);
                    });
                    for(let name in sections) {
                        const h2 = document.createElement('h2'); h2.className="section-title"; h2.innerText = name;
                        const row = document.createElement('div'); row.className="carousel-cards";
                        sections[name].forEach(m => {
                            const card = document.createElement('div'); card.className="card";
                            card.style.backgroundImage = `url(${m.img})`;
                            card.onclick = () => app.details(m);
                            row.appendChild(card);
                        });
                        area.appendChild(h2); area.appendChild(row);
                    }
                });
            },
            details: (m) => {
                activeMedia = m;
                document.getElementById('m-title').innerText = m.title;
                document.getElementById('m-sinopse').innerText = m.sinopse;
                document.getElementById('modal-video-preview').innerHTML = `<video autoplay muted loop src="${m.video}" style="width:100%;height:100%;object-fit:cover"></video>`;
                document.getElementById('modal-details').classList.remove('hidden');
            },
            post: async () => {
                const id = document.getElementById('tmdb-id').value;
                const cat = document.getElementById('main-cat').value;
                const gen = document.getElementById('sub-cat').value;
                const url = document.getElementById('video-url').value;
                if(!id || !url) return alert("Preencha ID e Vídeo!");
                const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
                const d = await res.json();
                db.ref('catalog').push({ title: d.title, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, sinopse: d.overview, video: url, category: cat, genre: gen || null });
                alert("Publicado!");
            }
        };
        window.onload = app.init;
    </script>
    <script src="updates.js"></script>
</body>
</html>
