<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX ULTIMATE</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --black: #141414; --gold: #ffc107; --gray: #181818; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; transition: 0.5s; }
        .hidden { display: none !important; }
        
        /* HEADER & SEARCH */
        header { background: rgba(0,0,0,0.9); padding: 10px 4%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .search-box { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 20px; width: 180px; outline: none; transition: 0.3s; }
        .search-box:focus { width: 250px; border-color: var(--red); }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -260px; top: 0; width: 250px; height: 100%; background: #000; z-index: 2000; transition: 0.4s; padding-top: 80px; border-right: 1px solid #333; }
        #sidebar.open { left: 0; }
        .side-item { padding: 15px 25px; cursor: pointer; color: #bbb; transition: 0.3s; display: block; text-decoration: none; border-bottom: 1px solid #111; }
        .side-item:hover { background: #111; color: white; border-left: 4px solid var(--red); }
        .overlay-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1500; display: none; }

        /* MODAL DETALHES */
        .modal-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .details-container { background: #181818; width: 90%; max-width: 800px; border-radius: 12px; overflow: hidden; position: relative; display: flex; flex-wrap: wrap; border: 1px solid #333; }
        .details-video { flex: 1.2; min-width: 300px; background: #000; height: 300px; }
        .details-info { flex: 1; padding: 25px; }

        /* CATALOGO */
        .content { padding: 90px 4% 40px; }
        .row-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 0; }
        .card { height: 240px; background-size: cover; border-radius: 8px; cursor: pointer; transition: 0.4s; border: 2px solid transparent; }
        .card:hover { transform: scale(1.05); border-color: white; }

        /* LIGHTS OFF (PAGAR LUZ) */
        .lights-off { background: #000 !important; }
        .lights-off header, .lights-off .content, .lights-off #sidebar { opacity: 0; pointer-events: none; }

        /* PLAYER OVERLAY */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; display: none; }

        /* ADM */
        .adm-panel { background: #111; border: 1px solid var(--gold); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .user-card { background: #222; padding: 10px; margin-bottom: 8px; border-radius: 5px; font-size: 13px; }
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 3px; font-weight: bold; text-transform: uppercase; }
        .badge-master { background: var(--gold); color: black; }
        .badge-user { background: #007bff; color: white; }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div id="loader"><h1>MASTER FLIX...</h1></div>

<div id="sidebar-overlay" class="overlay-menu" onclick="toggleMenu()"></div>
<div id="sidebar">
    <div class="side-item" onclick="filtrarTipo('all')">üè† In√≠cio</div>
    <div class="side-item" onclick="filtrarTipo('movie')">üé¨ Filmes</div>
    <div class="side-item" onclick="filtrarTipo('tv')">üì∫ S√©ries</div>
    <div class="side-item" onclick="auth.signOut()">üö™ Sair</div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <span onclick="toggleMenu()" style="font-size:24px; cursor:pointer; margin-right:15px;">‚ò∞</span>
            <div style="color:var(--red); font-weight:bold; font-size:20px;">MASTER FLIX</div>
        </div>
        <input type="text" id="search" class="search-box" placeholder="Buscar..." onkeyup="buscar()">
        <div>
            <button id="btn-adm" class="hidden" onclick="toggleAdm()" style="background:var(--gold); border:none; padding:6px 12px; font-weight:bold; border-radius:4px; cursor:pointer;">ADM</button>
        </div>
    </header>

    <div class="content">
        <div id="adm-view" class="hidden adm-panel">
            <h3 style="color:var(--gold)">GERENCIAR CLIENTES</h3>
            <div id="user-list" style="max-height: 250px; overflow-y: auto;"></div>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <input type="text" id="m-id" placeholder="ID TMDB">
            <select id="m-type"><option value="movie">Filme</option><option value="tv">S√©rie</option></select>
            <input type="text" id="m-url" placeholder="URL MP4">
            <button class="btn-red" onclick="addMidia()">PUBLICAR CONTE√öDO</button>
        </div>
        <div id="grid-catalogo" class="row-cards"></div>
    </div>
</div>

<div id="det-modal" class="modal-wrap" onclick="fecharDetalhes()">
    <div class="details-container" onclick="event.stopPropagation()">
        <div class="details-video" id="vid-preview"></div>
        <div class="details-info">
            <h2 id="det-title" style="margin-top:0"></h2>
            <p id="det-text" style="color:#aaa; font-size:14px; height:120px; overflow-y:auto;"></p>
            <button class="btn-red" onclick="abrirPlayer()">ASSISTIR AGORA</button>
        </div>
    </div>
</div>

<div id="player-overlay">
    <div style="position:absolute; top:20px; right:20px; z-index:7000; display:flex; gap:15px;">
        <button onclick="document.body.classList.toggle('lights-off')" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; border-radius:50%; cursor:pointer; font-size:20px;">üí°</button>
        <button onclick="fecharPlayer()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; border-radius:50%; cursor:pointer; font-size:20px;">‚úï</button>
    </div>
    <div id="player-cont" style="width:100%; height:100%;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    let dadosCompletos = [], midiaAtiva = null;

    // --- SESS√ÉO ---
    auth.onAuthStateChanged(async user => {
        if(user) {
            const snap = await db.ref('users/' + user.uid).once('value');
            const u = snap.val();
            if(u) {
                document.getElementById('app-screen').classList.remove('hidden');
                if(u.role === 'admin') document.getElementById('btn-adm').classList.remove('hidden');
                render();
            } else { auth.signOut(); }
        } else {
            // Se quiser for√ßar login aqui pode chamar um formul√°rio
            document.getElementById('app-screen').classList.add('hidden');
            alert("Acesse sua conta para continuar.");
        }
        document.getElementById('loader').classList.add('hidden');
    });

    // --- INTERFACE ---
    function toggleMenu() {
        const s = document.getElementById('sidebar'), o = document.getElementById('sidebar-overlay');
        s.classList.toggle('open'); o.style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    function render(filtro = 'all') {
        db.ref('catalog').on('value', snap => {
            dadosCompletos = [];
            const grid = document.getElementById('grid-catalogo');
            grid.innerHTML = "";
            snap.forEach(i => {
                const m = i.val();
                dadosCompletos.push(m);
                if(filtro !== 'all' && m.type !== filtro) return;
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => abrirDetalhes(m);
                grid.appendChild(card);
            });
        });
    }

    function abrirDetalhes(m) {
        midiaAtiva = m;
        document.getElementById('det-title').innerText = m.title;
        document.getElementById('det-text').innerText = m.sinopse || "Sem sinopse dispon√≠vel.";
        document.getElementById('vid-preview').innerHTML = `<video autoplay muted loop style="width:100%;height:100%;object-fit:cover;"><source src="${m.video}"></video>`;
        document.getElementById('det-modal').style.display = 'flex';
    }

    function fecharDetalhes() { document.getElementById('det-modal').style.display = 'none'; document.getElementById('vid-preview').innerHTML = ""; }

    function abrirPlayer() {
        fecharDetalhes();
        document.getElementById('player-cont').innerHTML = `<video controls autoplay style="width:100%;height:100%;"><source src="${midiaAtiva.video}"></video>`;
        document.getElementById('player-overlay').style.display = 'block';
    }

    function fecharPlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('player-cont').innerHTML = "";
        document.body.classList.remove('lights-off');
    }

    function buscar() {
        const t = document.getElementById('search').value.toLowerCase();
        const grid = document.getElementById('grid-catalogo');
        grid.innerHTML = "";
        dadosCompletos.forEach(m => {
            if(m.title.toLowerCase().includes(t)) {
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => abrirDetalhes(m);
                grid.appendChild(card);
            }
        });
    }

    function filtrarTipo(t) { render(t); toggleMenu(); }

    // --- ADM ---
    function toggleAdm() {
        const v = document.getElementById('adm-view');
        v.classList.toggle('hidden');
        if(!v.classList.contains('hidden')) {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    list.innerHTML += `<div class="user-card">
                        <span class="badge ${u.role==='admin'?'badge-master':'badge-user'}">${u.role}</span><br>
                        <b>${u.email}</b><br>
                        <a href="https://wa.me/55${u.phone}" target="_blank" style="color:#25d366; text-decoration:none; font-weight:bold;">üü¢ WhatsApp</a>
                    </div>`;
                });
            });
        }
    }

    async function addMidia() {
        const id = document.getElementById('m-id').value, type = document.getElementById('m-type').value, url = document.getElementById('m-url').value;
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
        const d = await res.json();
        await db.ref('catalog').push({ title: d.title || d.name, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, video: url, type: type, sinopse: d.overview });
        alert("Publicado com sucesso!");
    }
</script>
</body>
</html>
