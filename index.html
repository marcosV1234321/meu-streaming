<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        :root { --red: #e50914; --black: #141414; --gold: #ffc107; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* HEADER */
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .search-box { background: rgba(0,0,0,0.6); border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 4px; outline: none; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -260px; top: 0; width: 250px; height: 100%; background: #000; z-index: 2000; transition: 0.4s; padding-top: 80px; border-right: 1px solid #333; }
        #sidebar.open { left: 0; }
        .side-item { padding: 15px 25px; cursor: pointer; color: #bbb; border-bottom: 1px solid #111; }

        /* ROWS (FILEIRAS) */
        .content { padding: 100px 0 40px 4%; }
        .row-title { font-size: 20px; font-weight: bold; margin: 20px 0 10px; color: #e5e5e5; }
        .row-cards { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 20px; scrollbar-width: none; }
        .row-cards::-webkit-scrollbar { display: none; }
        .card { min-width: 160px; height: 240px; background-size: cover; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.08); z-index: 2; }

        /* MODAL DETALHES */
        .modal-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .details-container { background: #181818; width: 90%; max-width: 850px; border-radius: 8px; overflow: hidden; display: flex; flex-wrap: wrap; }
        .details-video { flex: 1.5; min-width: 300px; background: #000; height: 350px; }
        .details-info { flex: 1; padding: 30px; }

        /* LIGHTS OFF */
        .lights-off header, .lights-off .content { opacity: 0; pointer-events: none; }
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; display: none; }

        /* ADM */
        .adm-panel { background: #111; border: 1px solid var(--gold); padding: 20px; border-radius: 8px; margin: 0 4% 20px 0; }
        .user-card { background: #222; padding: 10px; margin-bottom: 5px; border-radius: 4px; font-size: 13px; }
        .badge { font-size: 9px; padding: 2px 5px; border-radius: 3px; font-weight: bold; text-transform: uppercase; }
        .badge-master { background: var(--gold); color: black; }
        .badge-user { background: #007bff; color: white; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader"><h1>MASTER FLIX...</h1></div>

<div id="sidebar-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1500; display:none;" onclick="toggleMenu()"></div>
<div id="sidebar">
    <div class="side-item" onclick="scrollToRow('row-fav')">ðŸ”¥ Mais Assistidos</div>
    <div class="side-item" onclick="scrollToRow('row-movies-list')">ðŸŽ¬ Filmes</div>
    <div class="side-item" onclick="scrollToRow('row-series-list')">ðŸ“º SÃ©ries</div>
    <div class="side-item" onclick="auth.signOut()">ðŸšª Sair</div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <span onclick="toggleMenu()" style="font-size:24px; cursor:pointer; margin-right:20px;">â˜°</span>
            <div style="color:var(--red); font-weight:bold; font-size:22px; letter-spacing: 1px;">MASTER FLIX</div>
        </div>
        <input type="text" id="search" class="search-box" placeholder="Buscar..." onkeyup="buscar()">
        <button id="btn-adm" class="hidden" onclick="toggleAdm()" style="background:var(--gold); border:none; padding:6px 12px; font-weight:bold; cursor:pointer; border-radius:4px;">ADM</button>
    </header>

    <div class="content">
        <div id="adm-view" class="hidden adm-panel">
            <h3 style="color:var(--gold)">PAINEL MASTER</h3>
            <div id="user-list" style="max-height: 150px; overflow-y: auto;"></div>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <input type="text" id="m-id" placeholder="ID TMDB">
            <select id="m-type"><option value="movie">Filme</option><option value="tv">SÃ©rie</option></select>
            <input type="text" id="m-url" placeholder="Link MP4">
            <button class="btn-red" onclick="addMidia()">POSTAR</button>
        </div>

        <div id="area-busca" class="hidden">
            <div class="row-title">Resultado da Busca</div>
            <div id="grid-busca" class="row-cards"></div>
        </div>

        <div id="area-normal">
            <div class="row-title">ðŸ”¥ Mais Assistidos</div>
            <div id="row-fav" class="row-cards"></div>

            <div class="row-title">ðŸŽ¬ Filmes</div>
            <div id="row-movies-list" class="row-cards"></div>

            <div class="row-title">ðŸ“º SÃ©ries</div>
            <div id="row-series-list" class="row-cards"></div>
        </div>
    </div>
</div>

<div id="det-modal" class="modal-wrap" onclick="fecharDet()">
    <div class="details-container" onclick="event.stopPropagation()">
        <div class="details-video" id="vid-preview"></div>
        <div class="details-info">
            <h2 id="det-title" style="margin-top:0"></h2>
            <p id="det-text" style="color:#aaa; font-size:14px; height:150px; overflow-y:auto;"></p>
            <button class="btn-red" onclick="abrirPlayer()">ASSISTIR AGORA</button>
        </div>
    </div>
</div>

<div id="player-overlay">
    <div style="position:absolute; top:20px; right:20px; z-index:7000; display:flex; gap:15px;">
        <button onclick="document.body.classList.toggle('lights-off')" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; border-radius:50%; cursor:pointer;">ðŸ’¡</button>
        <button onclick="fecharPlayer()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; border-radius:50%; cursor:pointer;">âœ•</button>
    </div>
    <div id="player-cont" style="width:100%; height:100%;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    let dadosMidia = [], midiaAtiva = null;

    auth.onAuthStateChanged(async user => {
        if(user) {
            const snap = await db.ref('users/' + user.uid).once('value');
            const u = snap.val();
            if(u) {
                document.getElementById('app-screen').classList.remove('hidden');
                if(u.role === 'admin') document.getElementById('btn-adm').classList.remove('hidden');
                carregarConteudo();
            } else { auth.signOut(); }
        } else { document.getElementById('app-screen').classList.add('hidden'); }
        document.getElementById('loader').classList.add('hidden');
    });

    function carregarConteudo() {
        db.ref('catalog').on('value', snap => {
            dadosMidia = [];
            const rFav = document.getElementById('row-fav'), rMov = document.getElementById('row-movies-list'), rSer = document.getElementById('row-series-list');
            rFav.innerHTML = ""; rMov.innerHTML = ""; rSer.innerHTML = "";

            snap.forEach(child => {
                const m = child.val();
                dadosMidia.push(m);
                const card = document.createElement('div');
                card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                card.onclick = () => {
                    midiaAtiva = m;
                    document.getElementById('det-title').innerText = m.title;
                    document.getElementById('det-text').innerText = m.sinopse || "Sem descriÃ§Ã£o.";
                    document.getElementById('vid-preview').innerHTML = `<video autoplay muted loop style="width:100%;height:100%;object-fit:cover;"><source src="${m.video}"></video>`;
                    document.getElementById('det-modal').style.display = 'flex';
                };

                // LÃ³gica de separaÃ§Ã£o
                if(m.type === 'movie') rMov.appendChild(card); else rSer.appendChild(card);
                // Clona para os favoritos (simulaÃ§Ã£o de mais assistidos)
                if(dadosMidia.length < 6) rFav.appendChild(card.cloneNode(true)).onclick = card.onclick;
            });
        });
    }

    function buscar() {
        const t = document.getElementById('search').value.toLowerCase();
        const areaNormal = document.getElementById('area-normal'), areaBusca = document.getElementById('area-busca'), gridBusca = document.getElementById('grid-busca');
        
        if(t.length > 0) {
            areaNormal.classList.add('hidden'); areaBusca.classList.remove('hidden');
            gridBusca.innerHTML = "";
            dadosMidia.forEach(m => {
                if(m.title.toLowerCase().includes(t)) {
                    const card = document.createElement('div');
                    card.className = 'card'; card.style.backgroundImage = `url(${m.img})`;
                    card.onclick = () => { midiaAtiva = m; abrirDet(); }; // Simplificado
                    gridBusca.appendChild(card);
                }
            });
        } else {
            areaNormal.classList.remove('hidden'); areaBusca.classList.add('hidden');
        }
    }

    function fecharDet() { document.getElementById('det-modal').style.display = 'none'; document.getElementById('vid-preview').innerHTML = ""; }
    function abrirPlayer() {
        fecharDet();
        document.getElementById('player-cont').innerHTML = `<video controls autoplay style="width:100%;height:100%;"><source src="${midiaAtiva.video}"></video>`;
        document.getElementById('player-overlay').style.display = 'block';
    }
    function fecharPlayer() { document.getElementById('player-overlay').style.display = 'none'; document.getElementById('player-cont').innerHTML = ""; document.body.classList.remove('lights-off'); }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }
    function scrollToRow(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); toggleMenu(); }
    function toggleAdm() { 
        document.getElementById('adm-view').classList.toggle('hidden'); 
        db.ref('users').once('value', snap => {
            const list = document.getElementById('user-list'); list.innerHTML = "";
            snap.forEach(u => {
                const val = u.val();
                list.innerHTML += `<div class="user-card"><span class="badge ${val.role==='admin'?'badge-master':'badge-user'}">${val.role}</span> ${val.email} <a href="https://wa.me/55${val.phone}" style="color:lawngreen;float:right">ZAP</a></div>`;
            });
        });
    }

    async function addMidia() {
        const id = document.getElementById('m-id').value, type = document.getElementById('m-type').value, url = document.getElementById('m-url').value;
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=2eaf2fd731f81a77741ecb625b588a40&language=pt-BR`);
        const d = await res.json();
        await db.ref('catalog').push({ title: d.title || d.name, img: `https://image.tmdb.org/t/p/w500${d.poster_path}`, video: url, type: type, sinopse: d.overview });
        alert("Postado!");
    }
</script>
</body>
</html>
