<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #e50914; --black: #141414; }
        body { background: var(--black); color: white; font-family: Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* HEADER */
        header { background: rgba(0,0,0,0.8); padding: 15px 4%; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .logo { color: var(--red); font-size: 24px; font-weight: bold; }

        /* TELA LOGIN */
        #login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bca1-07e3f8eb14af/BR-pt-20220502-perspective_alpha_website_medium.jpg'); background-size: cover; }
        .login-box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: none; color: white; border-radius: 4px; box-sizing: border-box; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* CATALOGO */
        .content { padding: 80px 4% 20px; }
        .row { margin-bottom: 30px; }
        .row-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .row-cards { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; scrollbar-width: none; }
        .row-cards::-webkit-scrollbar { display: none; }
        .card { min-width: 160px; height: 240px; background-size: cover; border-radius: 4px; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: scale(1.05); }

        /* PLAYER MODAL */
        #player-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; display: none; }
        .close-player { position: absolute; top: 20px; right: 20px; font-size: 30px; color: white; cursor: pointer; z-index: 2100; }
        
        /* ADM */
        #admin-view { background: #181818; padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 class="logo">MASTER FLIX</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-red" onclick="handleLogin()">ENTRAR</button>
        <p style="font-size: 14px; color: gray; margin-top: 15px;">Novo aqui? <span onclick="document.getElementById('modal-cadastro').classList.remove('hidden')" style="color:white; cursor:pointer;">Crie sua conta</span></p>
    </div>
</div>

<div id="app-screen" class="hidden">
    <header>
        <div class="logo">MASTER FLIX</div>
        <div>
            <button id="btn-master" class="hidden" onclick="document.getElementById('admin-view').classList.toggle('hidden')" style="background:var(--red); color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold; cursor:pointer;">ADM</button>
            <button onclick="auth.signOut()" style="background:none; border:1px solid white; color:white; padding:7px 12px; border-radius:4px; cursor:pointer; margin-left:10px;">SAIR</button>
        </div>
    </header>

    <div class="content">
        <div id="admin-view" class="hidden">
            <h3>PAINEL DE UPLOAD MASTER</h3>
            <input type="text" id="adm-id" placeholder="ID do TMDB">
            <select id="adm-type"><option value="movie">Filme</option><option value="tv">Série</option></select>
            <input type="text" id="adm-url" placeholder="Link do Vídeo (.mp4 ou Embed)">
            <input type="text" id="adm-sub" placeholder="Link da Legenda (VTT) - Opcional">
            <button class="btn-red" onclick="addMedia()">PUBLICAR CONTEÚDO</button>
        </div>

        <div class="row">
            <p class="row-title">Filmes</p>
            <div id="row-movies" class="row-cards"></div>
        </div>

        <div class="row">
            <p class="row-title">Séries</p>
            <div id="row-series" class="row-cards"></div>
        </div>
    </div>
</div>

<div id="player-modal">
    <span class="close-player" onclick="closePlayer()">✕</span>
    <div id="video-container" style="width:100%; height:100%;"></div>
</div>

<script>
    // Configurações do seu Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCzxrJMumx3lbjsOXv9JHdXrn29jUg3x_0",
        authDomain: "outflix-9e57d.firebaseapp.com",
        projectId: "outflix-9e57d",
        storageBucket: "outflix-9e57d.firebasestorage.app",
        messagingSenderId: "331164255102",
        appId: "1:331164255102:web:2d2723233cbd58713f692f",
        databaseURL: "https://outflix-9e57d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    async function handleLogin() {
        const e = document.getElementById('email').value.trim();
        const p = document.getElementById('pass').value.trim();
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Erro: " + err.message); }
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const u = snap.val();
                if(!u) return;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                if(u.role === 'admin') document.getElementById('btn-master').classList.remove('hidden');
            });
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });
</script>

<script src="player-core.js"></script>

</body>
</html>
