<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER FLIX PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>

    <header>
        <div class="header-left">
            <i class="fas fa-bars" onclick="ui.toggleSidebar()"></i>
            <div class="logo" onclick="location.reload()">MASTER<br>FLIX</div>
        </div>
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Pesquisar..." onkeyup="app.search()">
        </div>
        <button id="btn-master" class="btn-gold" onclick="ui.toggleAdmin()">
            <i class="fas fa-crown"></i> PAINEL
        </button>
    </header>

    <nav id="sidebar">
        <ul class="menu-items">
            <li onclick="location.reload()"><i class="fas fa-home"></i> Início</li>
            <li onclick="app.filterByCat('Séries')"><i class="fas fa-tv"></i> Séries</li>
            <li onclick="app.filterByCat('Kids')"><i class="fas fa-child"></i> Kids</li>
            <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
            <li onclick="app.logout()" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Sair</li>
        </ul>
    </nav>

    <main>
        <div id="admin-panel" class="admin-container hidden">
            <div class="admin-header">
                <h2>ADMINISTRAÇÃO</h2>
                <button onclick="ui.toggleAdmin()">✕</button>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="ui.switchTab('media', event)">POSTAR</button>
                <button class="tab-btn" onclick="ui.switchTab('users', event)">USUÁRIOS</button>
                <button class="tab-btn" onclick="ui.switchTab('config', event)">APIs</button>
            </div>

            <div id="tab-media" class="tab-content">
                <input type="text" id="tmdb-id" placeholder="ID TMDB">
                <button onclick="app.fetchTMDB()" class="btn-check">BUSCAR</button>
                <select id="manual-cat" class="admin-input">
                    <option value="Filmes">Filmes</option>
                    <option value="Séries">Séries</option>
                    <option value="Kids">Kids</option>
                </select>
                <input type="text" id="video-url" placeholder="Link do Vídeo">
                <div id="preview-area"></div>
                <button onclick="app.postMedia()" class="btn-save">PUBLICAR</button>
            </div>

            <div id="tab-users" class="tab-content hidden">
                <div id="users-display-list" class="list-container"></div>
            </div>

            <div id="tab-config" class="tab-content hidden">
                <input type="text" id="api-label" placeholder="Nome da Chave">
                <input type="password" id="api-value" placeholder="Chave de API">
                <select id="api-type">
                    <option value="gdrive">Google Drive</option>
                </select>
                <button onclick="app.saveApiKey()" class="btn-save">SALVAR CHAVE</button>
                <div id="api-keys-list" style="margin-top:20px;"></div>
            </div>
        </div>

        <div id="catalog-area"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
